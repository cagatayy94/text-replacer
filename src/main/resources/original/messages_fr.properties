giris3=Dans notre pays, chaque hôpital est soumis à une inspection annuelle par le Ministère de la Santé, Département de l'Efficacité Sanitaire, de la Qualité et de l'Accréditation. Cependant, tous les hôpitaux sont inspectés deux fois par an en fonction de leur conformité aux critères nationaux d'accréditation. Tous les processus et la coordination liés au tourisme de santé sont sous la responsabilité du ministère de la Santé.
ahizmet9a=Le diagnostic est établit au sujet de tous les types de perte de cheveux via les méthodes les plus récentes et scientifiques, en particulier la trichoscope, l'analyse capillaire (trichoscan) et la biopsie du cuir chevelu. De cette manière, les causes, le type et la gravité des déversements sont constatés. Un protocole de traitement personnalisé est ensuite constitué. Durant les dernières années, chez les patients convenables, il a également été demandé lors des greffes de barbe, de cils et de sourcils, avec des résultats naturels et esthétiques pouvant être obtenus avec une greffe de cheveux.
giris4=La Turquie est en disposition d'une main-d'œuvre bien formée et enseignée dans le secteur de la santé. Aucun problème à communiquer avec des médecins et des agents de santé n’est présent en raison de leur connaissance de langues étrangères. Au préalable et après l'opération, à la fois nos médecins et à la fois nos infirmières informent adéquatement nos patients et à aucun moment, les patients ne sont laissés seuls.
giris5=Les hôpitaux privés, publics et universitaires, en particulier à Istanbul et Ankara, sont équipés avec la plus haute technologie au niveau mondial. Il accueille nos médecins et hôpitaux réalisant des opérations de transplantation d'organes connues dans le monde entier.
giris6=En Turquie, à de nombreux hôpitaux, des services de santé de haute technologie sont assurés dans les domaines de traitements oncologiques, de la chirurgie cardiovasculaire, de l'orthopédie, de la neurochirurgie, de la chirurgie pédiatrique, de la chirurgie esthétique, des yeux et de la dentisterie.
giris7=Au niveau des ressources dans le domaine du tourisme thermal, la Turquie est la septième au monde et la première en Europe. Les sources d’eau chaude de Turquie, les installations de " spa " et les hammams traditionnels sont de haute qualité et sont de bonne réputation.
giris8=En profitant de son excellente position géographique, l’accès est possible rapidement et facilement depuis de nombreux pays. La Turquie a également transféré la tradition d'hospitalité de son passé à la compréhension du service dans le tourisme de santé. Toutes sortes de services auxquels peuvent avoir besoin les invités venant en Turquie pour un traitement, à partir du moment où ils ont mis les pieds dans le pays jusqu'à leur retour dans leur pays, sont assurés par notre personnel de santé spécialisé et nos représentants d’agence.
