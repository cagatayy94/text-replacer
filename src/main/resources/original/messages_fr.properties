sac20=Les cheveux greffés sont perdus quelques semaines après la greffe, cependant, c'est une situation normale. En effet, les cheveux perdus repoussent après 3-4 mois. Après la correction de cette perte temporaire, les follicules pileux greffés sont maintenus et ils ne sont plus perdus. Tout de même, les cheveux propres à la personne et présents à l’origine dans la même zone peuvent continuer à être perdu avec le temps et on peut nécessiter une nouvelle greffe de cheveux plus tard par rapport à la diminution de la densité des cheveux. La perte de cheveux après la chirurgie peut se poursuivre avec le temps. En particulier en cas d’apparition d’une structure non naturelle dans la zone de la nouvelle racine des cheveux, on peut nécessiter plus tard une opération de plus.
sac23=La greffe de cheveux est un processus long et en fonction du degré de calvitie, on peut nécessité plusieurs greffes sur une période de 1 à 2 ans. Même si elles sont très rares, des complications comme une infection souhaitée et des cicatrices importantes peuvent survenir. Des douleurs postopératoires, de l'inconfort, des ecchymoses et un gonflement, dont le contrôle est possible avec des analgésiques, sont observables. Au niveau des zones de prélèvement et de greffe, un engourdissement peut avoir lieu dans les 2-3 mois, puis cet engourdissement passe de soi-même.
