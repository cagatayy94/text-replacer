sac42=Les cheveux greffés sont perdus quelques semaines après la greffe, cependant, c'est une situation normale. En effet, les cheveux perdus repoussent après 3-4 mois. Après la correction de cette perte temporaire, les follicules pileux greffés sont maintenus et ils ne sont plus perdus. Tout de même, les cheveux propres à la personne et présents à l’origine dans la même zone peuvent continuer à être perdu avec le temps et on peut nécessiter une nouvelle greffe de cheveux plus tard par rapport à la diminution de la densité des cheveux. La perte de cheveux après la chirurgie peut se poursuivre avec le temps. En particulier en cas d’apparition d’une structure non naturelle dans la zone de la nouvelle racine des cheveux, on peut nécessiter plus tard une opération de plus.
sac40=La ligne des cheveux est une ligne anatomique individuelle. Sa détermination est réalisée en partant de la zone de fin de la texture du front et du début de la texture des cheveux, par rapport à la bordure naturelle des cheveux. Le sujet avec la plus grande importance au niveau de la greffe de cheveux est de prendre en compte le muscle frontal. Il est possible d’arranger la racine des cheveux sans descendre vers le muscle frontal et sans provoquer de dommage au niveau des muscles mimiques. Il est possible de modifier la racine des cheveux sans toucher la ligne du front pour ceux qui présentent un front large ou avec cheveux très chauves des deux côtés. Il est possible de mettre en œuvre la forme souhaitée par rapport au type de visage, de la coiffure, de la perte de cheveux antérieure, du muscle frontal et de l'état de la peau chauve du patient. En cas de demande du patient d’un genre de cheveux non conforme, on l’informe sur les obligations médicales, la structure anatomique de son visage et les résultats possibles, et la ligne de front et la forme des cheveux les plus adaptées sont constatées.
