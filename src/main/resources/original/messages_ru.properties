onkoloji2=Kanser tanı ve tedavisi farklı bir çok branştan çok sayıda uzman hekimin koordine bir şekilde çalışmasını gerektiren bir süreçtir. Tanı sürecinde radyoloji, nükleer tıp, girişimsel radyoloji ve patoloji bölümleri ön planda olmak üzere neredeyse tüm tıbbi uzmanlık dalları rol oynar. Tedavi süreçlerinde ise cerrahi branşlar (genel cerrahi, üroloji, göğüs cerrahisi, KBB, jinekoloji vs.), tıbbi onkoloji ve radyasyon onkolojisi bölümleri sorumluluk alırlar. Tedavi sırasında ve sonrasında gelişebilecek ek problemlerin çözümünde de diğer uzmanlık alanlarından (psikiyatri, FTR, nöroloji, diyetisyen vs.) destek alınır.
