medikalmetin1=Medcare Turkey; İzmir, Ankara, İstanbul ve Antalya olmak üzere Türkiye’nin dört büyük şehrinde hizmet veren Üniversite hastaneleri, eğitim araştırma hastaneleri ve özel sağlık kuruluşları ile tüm branşlarda Dünya standartlarında hizmet vermektedir.
medikalmetin2=Nitelikli ve donanımlı kadrosu, son teknoloji imkanlarına sahip hizmet binaları ve sorunsuz tıbbi hizmet süreci ile; Onkolojik tedaviler, kardiyovasküler cerrahi, ortopedi, beyin cerrahisi, çocuk cerrahisi, Plastik cerrahi, mide küçültme, göz ve diş hekimliği branşlarında ileri teknolojili sağlık hizmetleri verilmektedir.
medikalmetin3=Tedavi için Türkiye’ye gelen misafirlerimizin ülkeye ayak bastığı andan evine uğurlanana dek ihtiyaç duyabileceği her türlü hizmet, uzman sağlık personelimiz ve acente yetkililerimiz tarafından karşılanmaktadır.
konaklamahizmet1=Hastalarımızın tedavi öncesi ya da tedavi suresi boyunca otelde kalmaları gerekirse kendi isteklerine bağlı olarak otel rezervasyonları yapılmaktadır.
konaklamahizmet2=Hastaların bütçeleri ve zevkleri doğrultusunda farklı konaklama seçenekleri sunulmaktadır.
digerhizmet= Diğer Hizmetler:
tercumanhizmet1=Kendinizi ülkenizde gibi rahat hissetmeniz için her türlü imkânı sağlayan Medcare Turkey tarafından görevlendirilen tercümanımız, havalimanına indiğiniz anda sizi karşılayarak tüm süreç boyunca size eşlik eder. Hastamıza Türkiye de kaldığı süre boyunca kullanabilmesi için bir telefon hattı verilir. Böylece hastalarımızla kesintisiz bir şekilde iletişim halinde kalırız.
ahizmet1=Plastik Cerrahi
ahizmet1a=Yüz germe, burun estetiği, meme büyültme & küçültme & dikleştirme, blefaroplasti, kulak cerrahisi, abdominoplasti, liposuction, kalça operasyonu, mikro cerrahi gibi daha pek çok cerrahi uygulama, uzman hekimlerimiz sayesinde başarıyla gerçekleştirilmektedir. Tedavilerde tıp literatüründeki en yeni teknikler ve cihazlar kullanılır. Bizlere başvurduğunuz andan itibaren hekiminiz, gerekli tanı yöntemleri aracılığıyla problemlerinize yönelik kapsamlı değerlendirmeler yapar. Daha sonra ise sizi ve yakınlarınızı bilgilendirerek alternatif yöntemler arasından en uygun tedavi programının belirlenmesine destek olunur.
ahizmet2=Onkoloji
ahizmet2a=Kanser her bireyde faklı seyreden bir hastalıktır. Merkezlerimizde yapılan konseylerde hastaların tedavisi ile ilgilenen tüm branşlardaki uzmanların ortak görüşünün alınarak, en ideal ve en etkin tedavi planının belirlenmesini amaçlanmaktadır. Tümör Konseylerinde yeni kanser tanısı almış ya da tedavi planında değişiklik yapılması gereken hastaların durumları görüşülmektedir. Her Tümör Konseyi; medikal onkoloji, radyasyon onkolojisi, ilgili cerrahi branş doktorları (göğüs cerrahisi, genel cerrahi, meme cerrahisi, beyin cerrahisi, ürolog ve jinekolog vb. gibi) nükleer tıp, radyoloji, patoloji, tıbbi genetik alanlarında deneyimli hekimlerimizin katılımıyla gerçekleşir. Ayrıca hastalarımıza tedavi süresi boyunca psikolojik danışmanlık hizmeti de sağlanmaktadır. Bu sayede hastalarımız süreçlerini çok daha rahat geçirebilmektedirler.
ahizmet3=Ortopedi
ahizmet3a=Alanındaki gelişmeleri ve teknolojileri yakından takip eden ve yenilikleri hiç zaman kaybetmeden uygulamaya koyan doktor kadromuz sayesinde, Dünya genelindeki hastaneler de uygulanan tüm teknikler ekibimizce eksiksiz olarak başarıyla uygulanmaktadır. Üst düzey cerrahinin yanında, ameliyat sonrası ağrı kontrolü ve rehabilitasyon konularına büyük önem verilmekte ve hastanede yatış süresi kısa tutularak hastalarımızın bir an önce günlük yaşam ve işe dönüşleri sağlanmaktadır. Kliniklerimizde başarıyla yapılan operasyonlardan biri de ‘boy uzatma ameliyatları’dır. Deneyimli uzmanlar tarafından gerçekleştirilen boy uzatma operasyonları sayesinde kişinin durumuna göre 5-8 cm lik uzatma sağlanabilmektedir.
ahizmet4=Obezite Cerrahisi
ahizmet4a=Obezite tedavisinde kalıcı kilo kontrolü sağlayan cerrahi yöntemler, hastanın yaşam kalitesinin artmasını sağlarken aynı zamanda obezitenin yol açabildiği yaşamı tehdit eden birçok hastalık riskini ortadan kaldırıyor. Birbirinden farklı olan çeşitli tip ve uygulamada obezite cerrahisi yöntemi bulunmaktadır. Hastaya hangi tedavi yönteminin uygulanacağı hastanın kilosu, obeziteye eşlik eden mevcut hastalıkları ve yeme alışkanlıklarına göre planlanmaktadır.
ahizmet5=Geriatri
ahizmet5a=Geriatri; iç hastalıkları ve nörolojik muayene ile birlikte, bu yaş grubunda (60-65 yaş üstü) sık görülen Alzheimer Hastalığı başta olmak üzere bütün demanslar (Bunama), Parkinson Hastalığı, deliryum, depresyon, osteoartrit, osteoporoz, düşmeler, polifarmasi, beslenme bozukluğu, inkontinans, kronik ağrı, uyku bozuklukları gibi hastalık ve komplikasyonların geniş ölçüde incelendiği bir disiplindir. Böylece, bu çok yönlü inceleme birçok hastalığın daha belirti vermeden önce teşhis ve tedavisini mümkün kılar. Ayrıca ‘İkinci Bahar’ adını verdiğimiz programlarımızla talebe bağlı olarak sağlık otellerimizde veya tam teşekküllü fizik tedavi hastanemizde yaşlılarımıza uzun süreli konaklama ve ağırlama hizmetleri vermekteyiz. Onların hem sağlık problemlerini iyileştirmek hem de ülkemizde kaldıkları sürede ağırlamak ve sunacağımız pek çok aktivite ile güzel zaman geçirmelerini sağlamak amacındayız
ahizmet6=Tüp Bebek
ahizmet6a=Hastanelerimizde tüp bebek tedavileri; uzman ekip kadromuz, uluslararası kalite standartlarına sahip tescilli laboratuvarlarımız ile tıbbın sunduğu tüm yenilik ve gelişmeler izlenerek dünya ile eş zamanlı olarak uygulanmaktadır. Kişiye özel uygulanan tüp bebek tedavisi sayesinde her gün onlarca ailenin mutluluğuna ortak olmaktayız.
ahizmet7=Kalp Damar Cerrahisi
ahizmet7a=İleri teknolojinin ve deneyimin çok önemli olduğu kalp damar cerrahisi branşında hastanelerimiz; yüksek teknoloji ürünü cihazları, alanında deneyimli, akademik kariyere sahip uzman kadrosu ve eğitimli sağlık personelini bir araya getirerek hizmet sunmaktadır. Koroner by-pass, kapak, anevrizma, varis başta olmak üzere tüm operasyonlar hastanelerimizde başarıyla gerçekleşmektedir. En sık karşılaşılan koroner by-pass ameliyatlarında uygun vakalarda MIDCAB (kapalı by-pass) yöntemiyle 2 cm kesilerle operasyonlar gerçekleşir. Böylece ameliyat sonrası süreçte hastan ünlük aktivitelerine çok daha hızlı sürede geri dönebilmekte, taburcu olduktan sonra araba kullanmaya dahi başlayabilmektedirler.
ahizmet8=Diş
ahizmet8a=Hastanelerimizde; dental-İmplant uygulamaları, gülüş tasarımı, çene-eklem rahatsızlıkları, diş çürükleri ve diş eti hastalıkları, laser ile tedavi, diş beyazlatma, zirkonyum diş kaplama, diş dolgusu, kanal tedavisi, ortodonti gibi birçok konuda son teknolojiyi takip eden cihazlarla tedavi verilmektedir.
ahizmet9=Saç Ekimi
ahizmet9a=Tüm saç dökülmesi tiplerine başta trikoskopi, saç analizi (trichoscan) ve saçlı deri biyopsisi olmak üzere en güncel ve bilimsel yöntemler kullanılarak tanı konulmaktadır. Böylece dökülmenin nedenleri, tipi ve şiddeti belirlenmektedir. Daha sonra kişiye özgü bir tedavi protokolü oluşturulmaktadır. Son yıllarda sakal, kirpik ve kaş ekimlerinde de talep görmekte ve uygun hastalarda saç nakli ile doğal ve estetik sonuçlar oluşturulabilmektedir.
