checkbaslik=Check-Up Nedir?
checkyazi1=Check up, olası sağlık sorunlarının erken teşhisi için yapılan tahlil, görüntüleme ve muayenelerden oluşan sağlık tarama programıdır. Erken tanı, başta kanser olmak üzere diğer hastalıkların da tedavi süreçlerinde farkındalık sağlar. Check up yaptırarak harcadığımız birkaç saat, olası kötü bir durumu engelleyerek yaşamımıza fazladan süre ve kalite katar.
checkyazi2=Check up, sadece tahlil ve tetkikten oluşan bir inceleme değildir, vücudun genel durumunu da ortaya koyar. Böylece risk faktörlerinin önüne geçilmiş olur. Check up programının içeriği yaş, cinsiyet, genetik özellikler, yaşam şekli ve geçmiş sağlık öyküsüne göre değişiklik gösterebilir. Check up için bir yaş sınırı yoktur. Ancak diyabet gibi kronik rahatsızlara sahip ya da aşırı kilolu bireylerin 40 yaşından sonra düzenli olarak check up yaptırması önerilir.
