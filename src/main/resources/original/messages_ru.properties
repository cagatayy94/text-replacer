ortopedi22=• Artroskopi:
ortopedi23=Bu işlem, eklem dokularının detaylı bir şekilde incelenmesine yardımcı olan optik bir teknoloji türüdür. Bu teknoloji ile Artroskopik cerrahi şeklinde tedaviler gerçekleştirilir.
ortopedi24=• Robotik cerrahi: 
ortopedi25=Bu teknoloji sayesinde ise büyük girişimlere ihtiyaç duyduğunda farklı türde ortopedik hastalıklar başarılı bir şekilde tedavi edilir. Robotik cerrahi, hekim tarafından kontrol edilen robotik kollar ile yapılan işlemlerdir.
ortopedi26=• Mikro cerrahi:
ortopedi27=Ameliyat esnasında mikroskop yardımıyla yapılan bu işlemler, normal gözle görülemeyen damar ve sinir yapılarının görülmesine yardımcı olur.
sac1=SAÇ EKİMİ
sac2=Saç ekimi, saç dökülmesi sorunu ya da saç kaybı yaşayan kişilerde seyrelme ve kellik sorununa doğal ve kalıcı bir çözüm yoludur.
sac3=Saç ekimi tamamen kişiye özel planlanır ve uygulanır. Saç ekimi operasyonuyla hastanın genellikle ense bölgesindeki dökülmeye dirençli saç kökleri toplanır ve seyrelme olan ya da tamamen dökülmüş olan kısımlarda açılan kanallara ekilir. Amaç; baş bölgesinde ekim yapıldığı belli olmayacak doğallıkta, kalıcı bir şekilde saçlı görünüm kazandırmaktır.
sac4=Saç ekim işlemi aslında küçük bir cerrahi operasyondur. Bu nedenle uzman ve bu konuda deneyimli doktorlar ve ekip tarafından hastane ortamında yapılması en güvenli yoldur. Saç ekimi uygulaması ile kişiye kendi saçları hiç dökülmemiş gibi kalıcı olarak kazandırılmaktadır. Saç ekiminde amacımız; kişiye modern tıbbi uygulamalarla konforlu bir şekilde doğal saçlı görünümü tekrar sağlamaktır
sac5=SAÇ EKİMİ KİMLERE UYGULANABİLİR?
sac6=Günümüzde 50 yaş üzeri erkeklerin neredeyse yüzde 50’si saç dökülme sorunuyla karşı karşıya kalmaktadır. Dolayısıyla saç ekimi erkekler için en çok uygulanan kozmetik cerrahi olmaktadır. Saç kaybı, sadece erkeklere özgü bir durum değildir. Birçok kadın da saç kaybı ya da seyrekleşme sorunu yaşayabilmektedir.
sac7=NEDEN SAÇ KAYBI OLUR?
sac8=Saç kaybının en önemli nedenlerinden biri genetik kodlanma özelliğidir; ancak ilerleyen yaş, travmatik yaralanmalar sonrası veya çeşitli tıbbi rahatsızlıklar sonucunda da oluşabilmektedir. Doktor kontrolü ile teşhisi konulduktan sonra donör saha da yeterli saç kökü olan tüm kişilere saç ekimi başarılı bir şekilde uygulanmaktadır.
sac9=Sadece kafa derisi değil kaş, bıyık ya da sakal gibi vücutta kıl olan tüm bölgelerdeki kayıplarda da ekim yöntemi başarılı bir şekilde uygulanabilmektedir.
sac10=SAÇ EKİMİ NASIL YAPILIYOR?
sac11=Uygulamada genellikle enseden alınan saç kökleri, hedeflenmiş saçsız bölgeye ekilmektedir. Alınan bu saç köklerine greft denilmektedir. Seyrek olarak bazı durumlarda kişinin ensesinde ya da şakak bölgesinde yeterli yoğunlukta sağlıklı saç bulunmamaktadır. Bu gibi durumlarda kişinin kolları ya da göğüs duvarı gibi kıl içeren başka bölgelerinden de saç kökü alınabilmektedir. Uygulama, saç kaybının miktarına bağlı olarak bir kaç saatte gerçekleşmektedir. Saçsız alan çok büyük ise tedavinin tamamlanması için bir kaç seans gerekebilmektedir.
sac12=Genellikle müdahale sedasyonla lokal anestezi altında yapılmaktadır. Saç ekiminden sonra baş kısmına özel bir bandaj uygulanmaktadır. Kişi 1-2 saat sonra taburcu edilmektedir. Çok az görülse de ağrı durumlarına karşı ağrı kesiciler ile kontrol sağlanmaktadır. Genellikle 3 günlük ev istirahatı sonrası baş kapalı olacak şekilde iş hayatına dönülebilmektedir. İlk pansuman 5. gün yapılmaktadır.
sac13=SAÇ EKİMİ İÇİN HANGİ YÖNTEMLER KULLANILIYOR?
sac14=Saç ekimi işlemlerinde; iz bırakmayan FUE ya da ensede hafif bir iz bırakabilen yöntemleri başarıyla uygulanmaktadır. FUE yönteminde saç kökleri tek tek alınarak eksik olan bölgelere ekilirken, yönteminde enseden saç içeren bir deri hattı çıkarılmaktadır. Saç ekimi yapılacak kişinin, verici alan olarak kullanılmak üzere başarkası ve yan taraflarında sağlıklı saçları olmalıdır. Saç rengi, sertlik derecesi, dalgalı ve gür olması gibi diğer faktörler de yapılacak işlemin sonucunu etkilemektedir.
sac15=Hangi yöntemin tercih edileceğine saç ve kafa deri analizi sonrası kişinin de öncelikleri göz önünde tutularak birlikte karar verilmektedir. Çoğunlukla iz bırakmayan FUE yöntemi tercih edilse de, bazı durumlarda yönteminin de uygulanması gerekebilmektedir. Saç ekimi sadece kellik için değil seyrelmiş bölgelerde saç yoğunluğunu artırmak için de uygulanabilir.
sac16=SAÇ EKİMİ İÇİN EN ÖNEMLİ UNSUR NEDİR?
sac17=Saç ekimi ciddi bir cerrahi uygulamadır. Saç ekimi risklerinin en aza indirilmesi için hastane ortamında yapılmasında gerekir. Bu konuda iyi bir eğitim almış ve deneyimli plastik cerrahlar tarafınca gerçekleştirilmesi en iyi sonuçların alınması açısında çok önemlidir.
sac18=Operasyonda saç ekiminin başarılı olabilmesi için ekilen saç köklerinin yerleştirildikleri bölgede hızlı bir şekilde kanlanması yani “tutması” gerekmektedir. Doğru bir teknik uygulandığı takdirde saç ekiminin başarı oranı oldukça yüksektir. Doğal bir görünüm için saçların kel olan bölgelere doğru mesafede, doğru açıyla ve doğru yoğunlukta ekilmesi çok önem taşımaktadır.
sac19=SAÇ EKİMİ SONRASI EKİLEN SAÇLAR DÖKÜLÜR MÜ?
sac20=Ekilen saçlar, ekim işlemini takip eden bir kaç hafta içerisinde dökülmektedir; ancak bu normal bir durumdur. Çünkü dökülen saçlar 3-4 ay sonra tekrar çıkacaktır. Bu geçici dökülme düzeldikten sonra ekilen saç kökleri karakterlerini korur ve dökülmez. Fakat aynı bölgedeki orijinal saçlar zaman içerisinde dökülmeye devam edebilir ve saç yoğunluğunun azalmasında bağlı olarak gelecekte yeni bir saç ekimi planlanabilir. Cerrahi sonrası saç kaybı ilerleyici olarak devam edebilir. Özellikle de yeni saç çizgisi bölgesinde doğal olmayan bir görünüm meydana gelirse ileri dönemde yine artı bir cerrahi girişim gerekebilir.
sac21=SAÇ EKİMİ UYGULAMASININ BİLİNÇSİZ YAPILMASININ NE TÜR RİSKLERI VARDIR?
sac22=Her tıbbi girişim gibi saç ekimi de uygun koşullarda yapılmadığında bazı riskler taşıyabilmektedir. Ancak saç ekimi uygulaması, deneyimli bir plastik cerrah tarafından hastane ortamında gerçekleştirilirse komplikasyonlar çok nadir görülmektedir.
sac23=Saç ekimi uzun süren bir uygulamadır ve kelliğin derecesine bağlı olarak 1-2 yıllık bir süreçte birkaç ekim gerekebilir. Çok nadir olsa da istenilen enfeksiyon ve belirgin yara izi gibi komplikasyonlar görülebilmektedir. Operasyon sonrası ağrı kesicilerle kontrol edilebilen ağrı, rahatsızlık hissi, bir miktar morarma ve şişme izlenebilir. Saç alınan ve ekilen bölgelerde 2-3 ay içerisinde kendiliğinden düzelen hissizlik oluşabilir.
sac24=SAÇ EKİMİ ESTETİK BİR İŞLEM MİDİR, TIBBİ BİR İŞLEM MİDİR?
sac25=Saç ekimi tıbbi bir işlemdir fakat estetik yanı daha ağırlıktadır. Hastanın donör sahası iyi değerlendirilip ekim yapılacak alanda ön saç çizgisi natürel belirlendiği takdirde kişinin imajına uygun tarz oluşturulabilir. Bu yanı ile tam bir estetik işlemdir.
sac26=SAÇ EKİMİ KİMLERE UYGULANABİLİR?
sac27=Erkeklerde ve kadınlarda 19 -20’li yaşlardan itibaren çeşitli nedenlerle saç dökülme sorunu yaşamış saç ekimine engel fizyolojik hastalığı olmayan ve donör alanında yeteri kadar folikülü olan her yaştaki tüm bireylere saç ekim operasyonu yapılabilir.
sac28=Saç ekimi için uygun aday mıyım?
sac29=• Fiziki gelişiminizi tamamlamışsanız,
sac30=• Saç ekimine engel fizyolojik hastalığınız yoksa,
sac31=• Başınızdaki donör sahada, yeterli sayıda ve uygun yapıda saç folikülü varsa,
sac32=• Ekim yapılacak alanda saç kökü nakledilecek uygun boşluk oluşmuşsa saç ekimi için uygun adaysınız.
sac33=• Saç ekim operasyonu sadece erkek tipi saç dökülmelerde değil; çeşitli hastalıklar sonunda oluşabilecek lokal boşluklara,yara izi, yanık izi, ameliyat dikiş izine de başarı ile yapılmakladır.
sac34=• Saç ekimi kadınlarda da başarı ile uygulanmaktadır. Özellikle kadınlarda oluşan saçsız alanın büyüklüğü göz önünde bulundurularak tıraşsız ekim de yapılmaktadır.
sac35=• En kısa sürede doktorumuzla ön görüşme sağlayabilir ve saç analizi yaptırabilirsiniz.
sac36=• Saç ekim sonrası dikkat etmeniz gerekenler doktorunuz tarafından size anlatılacaktır.
sac37=EKİLEN SAÇLAR DOĞAL GÖRÜNÜR MÜ?
sac38=Ekilen saçların doğal görünmesi için operasyonun konusunda uzmanlaşmış doktorlar ve uzmanlar tarafından yapılması gerekir. Doğru sağlık kuruluşunda deneyimli uzmanlar tarafından yapılan saç ekim operasyonlarında ekim yapıldığı belli olmayacak düzeyde doğallık sağlanabilir. Saç ekiminde uyguladığımız Safir ve DHI teknikleri ile saçlarda maksimum sıklığı hedeflemekteyiz. Ortalama bir insanın 1 cm karede 100 tane saç teli olmaktadır. Yeni tekniklerle biz 1 cm kareye 80 folikül yani saç teli sığdırabilmekteyiz. Hastanın hayalindeki görünüme en yakın sonuç elde edilmeye çalışılmaktadır. Bunu yaparken en başta alın çizgisi göz önünde bulundurulmaktadır.
sac39=SAÇ ÇİZGİSİ NASIL BELİRLENİR?
sac40=Saç çizgisi kişiye özel anatomik bir hattır. Alın dokusunun bitip saç dokusunun başladığı alandan doğal saç sınırına göre belirlenir. Saç ekiminde en önemli nokta alın kasına dikkat edilmesidir. Alın kasına inilmeden, mimik kaslarına zarar verilmeden saç çizgisi istenildiği şekilde ayarlanabilmektedir. Geniş alınlı ya da saçlarının iki yanı çok boş olan kişilerde de alın çizgisine dokunulmadan saç hattı değiştirilebilmektedir. Hastanın yüz tipi, saç şekli, önceki saçlarının dökülme şekli ve alın kası, saçsız derinin durumuna göre istenilen şekil yapılabilmektedir. Hasta kendisine uygun olmayan bir saç tipi konusunda istekte bulunduysa, tıbbi zorunluluklar, yüzünün anatomik yapısı ve olası sonuçlarla ilgili bilgilendirme yapılır ve kendisine en uygun ön hat ve saç şekli belirlenir.
sac41=SAÇ EKİMİ SONRASI EKİLEN SAÇLAR DÖKÜLÜR MÜ?
sac42=Ekilen saçlar, ekim işlemini takip eden bir kaç hafta içerisinde dökülmektedir; ancak bu normal bir durumdur. Çünkü dökülen saçlar 3-4 ay sonra tekrar çıkacaktır. Bu geçici dökülme düzeldikten sonra ekilen saç kökleri karakterlerini korur ve dökülmez. Fakat aynı bölgedeki orijinal saçlar zaman içerisinde dökülmeye devam edebilir ve saç yoğunluğunun azalmasında bağlı olarak gelecekte yeni bir saç ekimi planlanabilir. Cerrahi sonrası saç kaybı ilerleyici olarak devam edebilir. Özellikle de yeni saç çizgisi bölgesinde doğal olmayan bir görünüm meydana gelirse ileri dönemde yine artı bir cerrahi girişim gerekebilir.
sac43=SAÇ EKİM OPERASYONU NASIL YAPILIR?
sac44=Saç ekimi konusunda uzman doktorun belirlediği operasyon tarzına göre tıraşlı ya da tıraşsız ekim yapılabilir.
sac45=Öncelikle saçlı doku ve ekim yapılacak alan planlanır. Saçlı doku işlemin seyrine göre planlanarak tıraş edilir. Lokal anestezi uygulanır ve saç kökleri mikro cerrahi aletlerle tek tek toplanır.
sac46=Saçlanması istenen alana saçın çıkış yönü, saçın çıkış açısı ve yoğunluğu göz önünde bulundurularak kanallar açılır.
sac47=Alınan kökler titiz ve hassas bir çalışma ile bu kanallara tek tek yerleştirilir.
sac48=Tüm operasyon süresince amaç; operasyon sonrasında ekim yapıldığı belli olmayacak doğallıkta sağlıklı ve kalıcı saç görünümünü sağlamaktır.
sac49=Ortalama 6 ila 8 saatte operasyon tamamlanır.
sac50=FUE YÖNTEMİ NEDİR?
sac51=‘’Folicular Unite Extraction ‘’ teriminin kısaca söylemidir. Dökülmemeye kodlanmış (non androjenik) saç köklerinin yoğun olduğu ense ve kulak üstü bölgesinden kesme ve dikiş izi olmadan folliculer ünitelerin kişiye özel micro cerrahi aletlerle tek tek çıkarıldığı ve saçsız alanlara aynı gün nakledildiği yöntemdir. Lokal anestezi ya da hastanın talebine göre sedasyonla ( hiçbir ağrı acı hissetmeden ) yapılabilir.
sac52=Günümüzde FUE yöntemi innovatif, modern yaklaşımlarla farklı tarzlarda uygulanabilmektedir.
sac53=• Saphire FUE
sac54=• DHI Fue
sac55=FUE YÖNTEMİNİN AVANTAJLARI NEDİR?
sac56=Kıl kökleri tek tek ve kisiye özel mikro cerrahi aletlerle alındığı için operasyon sonrası 2-3 günde iyileşme tamamlanacak ve hiçbir iz kalmayacaktır .
sac57=Donör sahanızdan ekim yapılacak alanın ihtiyacına göre maksimum sac kötü transfer edilebilir.
sac58=Saç köklerinin dökülmemeye kodlanmış (non androjenik) tüm alanı homojen ve orantılı kök alınarak kullanılmaktadır. Böylece gelecek yıllarda donör sahanın tekrar kullanılması mümkün olur. Devam eden yıllar içerisinde kişinin ihtiyacı ve beklentisine göre yine aynı yöntemle ikinci veya üçüncü seans sac ekim operasyonları da yapılabilmektedir.
sac59=SAÇ EKİMİNDE HANGİ YÖNTEMLER KULLANILIYOR?
sac60=Memorial Saç Ekimi Merkezlerinde Safir kalemi ve DHI kalemi olmak üzere iki yöntem kullanılmaktadır. Bunlar ekme yöntemleridir. Her ikisinde de kök toplama yöntemi FUE adı verilen yöntemdir. Yani FUE başlı başına bir saç ekim yöntemi değil, kök toplama yöntemidir. FUE yönteminde kökler mikromotorlar aracılığıyla donör alanından teker teker alınmaktadır.
sac61=Saç ekimi yöntemleri olarak ise Safir ve DHI kullanılmaktadır. Kökler alındıktan sonra DHI yöntemi tercih edilecekse DHI kalemleriyle saçlar deriye nakledilmektedir. Safir kullanacak ise önce safir kalemleriyle köklerin yerleştirileceği yerlere kanallar açılmakta, sonra alınan kökler kanallara yerleştirilmektedir. FUE bir kök alım yöntemidir. Ekim yöntemi olarak ise DHI ve safir kullanılmaktadır.
sac62=FUE YÖNTEMİNİN RİSKLERİ NELERDİR?
sac63=FUE yöntemi minör bir cerrahi işlem olduğu için basit bir diş tedavisi işlemiyle aynı riskleri barındırmaktadır. Enfeksiyon gibi, nekroz gibi riskler nedeniyle steril hastane ortamında yapılması önemlidir.
sac64=FUE YÖNTEMINDE GÜNLÜK YAŞAMA DÖNÜŞ ADIMLARI NELERDIR? KAÇ GÜNDE IYILEŞILIR?
sac65=İşlemin ardından 2 gün sonra hastalar ilk yıkama ve pansuman için merkeze gelmektedir. İşlemden sonra ilk 2 gün dinlenmeleri önerilir. 2. gün bandajlar çıkarılır ve ilk yıkama yapılır. Bunun ardından günlük yaşama dönülebilmektedir. İlk yıkamadan son yıkmaya kadar yani 7-10 günlük bir süreçte saçlarda ekim yapıldığı belli olmaktadır. Kabuklanmalar görülmektedir. Son yıkamanın ardından ekim belirtileri tamamen ortadan kalkmış olur. Ardından saçların uzaması beklenir.
tup1=TÜP BEBEK
tup2=Tüp bebek tedavisi; kadın ve erkeğe ait üreme hücrelerinin vücut dışı koşullarda döllenme işlemidir.
tup3=Tüp Bebek Tedavisinde Son Teknolojik Gelişmeler:
tup4=Tüp bebek tedavisinde başarı oranını arttıran en önemli faktörlerden biri son teknolojik gelişmelerin takip edilmesi ve uygulanmasıdır. Hastanelerimizde uygulanan son teknolojik gelişmeler şunlardır:
tup5=Mikroskop altında yapılan testis biyopsisi (Mikrotese)
tup6=Genetik problem söz konusu olan çiftlerin embriyolarının incelenmesi ve içlerinden sağlıklı olanlarının seçilmesi tekniği PGD (Preimplantation Genetic Diagnosis)
tup7=Lazer yardımı ile embriyo çeperinin inceltilmesi tekniği (Assisted Hatching)
tup8=Embriyoların, spermlerin ve yumurtaların daha sonra kullanılmak üzere dondurularak saklanması işlemi (Frozen)
tup9=Embriyonun gelişimini kamera altında takip etmek ve gelişimi sağlıklı olanları seçmek için uygulanan teknik (Embriyoscope)
tup10=Tüp Bebek Tedavisi Aşamaları
tup11=İLK MUAYENE VE ÇIFTIN DEĞERLENDIRILMESI
tup12=Çiftin daha önce görmüş olduğu tedaviler ve gebelik, doğum, düşük gibi hikayeleri öğrenilir. Varsa eski tahlil ve tetkik sonuçları değerlendirilir.
tup13=- Her türlü ameliyat raporu ya da notu
tup14=- Sperm tahlili
tup15=- Kadın ve erkeğe ait kan testleri
tup16=- Daha önce uygulanan tedavilere ait raporlar
tup17=- Rahim filmi
tup18=- Kromozom analizi
tup19=- Başka hastalıklar ile ilgili raporlar
tup20=Tüm bu verilere göre tüp bebek tedavisi planlanır ve tedavinin uygulanacağı gün belirlenir.
tup21=YUMURTALIKLARIN UYARILMASI (OVULASYON İNDÜKSIYONU)
tup22=Yumurtalıklarda iyi embriyolar seçilerek rahme konur ve çok sayıda yumurta oluşturmak için yumurta geliştirici ilaçlar (iğne tedavisi) uygulanır. İlaç dozu ve tedavi süreci hastanın yaşı ve yumurta rezervine göre değişiklik göstermektedir. Bu işlem ortalama 8-12 gün sürmektedir.
tup23=YUMURTALARIN TOPLANMASI
tup24=Bu işlemde, tüp bebek yumurta toplama, anestezi (sedasyon/analjezi) altında anne adayından yumurtalar alınır. Yumurtalar laboratuvar ortamında yüksek hijyen koşullarında döllenme işlemini beklemek üzere saklanır. Aynı aşamada baba adayından da sperm örneği alınmalıdır. Erkek bireyin sperm örneği verebilecek durumda olması için 2 ila 4 gün arasında cinsel perhizli olması gerekmektedir.
tup25=MIKROENJEKSIYON YÖNTEMI (ICSI) VEYA KLASIK TÜP BEBEK (IVF) TEDAVISI ILE DÖLLENMENIN SAĞLANMASI
tup33=Klasik Tüp Bebek-IVF (İn Vitro Fertilizasyon):
tup34=Mikroenjeksiyon (ICSI):
tup26=Tüp bebeğin ilk yıllarında, henüz mikroenjeksiyon zamanlarada, daha sık olarak uygulanan bir teknikti. Son yılarda, döllenme oranları ICSI'ye göre daha düşük olduğundan, çoğunlukla uygulanması tercih edilmeyen bir IVF tekniği haline dönüşmüştür.
tup27=Mikroskop altında spermin bir pipet vasıtasıyla direkt olarak yumurtanın içine enjekte edilmesidir. Tüp bebek tedavisinde mikroenjeksiyon (ICSI) yöntemi günümüzde yaygın olarak kullanılmaktadır. Mikroenjeksiyonun amacı, yumurtanın tek tek sperm ile buluşması vasıtası ile döllenmenin yüksek oranlara çıkartılmasıdır. Mikroenjeksiyon, özellikle şiddetli erkek infertilitesinde yaygın olarak kullanılmaktadır.
tup28=Erkekten alınan sperm, mikroskop altında kadından alınan yumurta birleştirildikten sonra, vücut ortamını andıran inkübatör dediğimiz cihazlar içerisinde gelişimine göre 7. güne kadar takip edilir.
tup29=ANNE ADAYINA EMBRIYO TRANSFERİ
tup30=Laboratuvarda saklanan döllenmiş yumurtalar rahim içerisine bir ağrısız bir şekilde özel katater yardımı ile yerleştirilir. Bu işlem 5-10 dakika kadar sürer. Gebelik testine kadar olan süreçte cinsel beraberlik önerilmez. Ağrı kesici olarak Parasetamol grubu ilaçlar kullanabilir. Transferden 1 gün sonra ılık duş şeklinde banyo yapılabilir.
tup31=GEBELİK TESTİ
tup32=Transfer işleminden 12 gün sonra gebelik testi yapılarak gebeliğin oluşup oluşmadığı öğrenilir. Bu test açlık ve tokluk gerektirmeyen kanda BHCG dediğimiz bir kan testidir. Gebelik tespit edildikten 7 – 10 gün sonrası için hasta ultrason kontrolüne çağrılır. Gebeliğin özellikle ilk 3 ayı doktorunuzun önerilerini dinlemek ve verdiği ilaçları kullanmak tedavide büyük önem taşır.
agizdis1=Ağız, Diş ve Çene Cerrahisi
agizdis2=Gömülü yirmi yaş dişlerinin ameliyatları, kök ucu rezeksiyonları, çene kırıkları, kist ve tümör operasyonları, implant ameliyatları gibi tüm cerrahi işlemler ve çene eklemi tedavileri kliniklerimiz bünyesinde ağız, diş ve çene cerrahisi uzmanları tarafından gerçekleştirilmektedir.
kompozit1=Konservatif Diş Tedavisi (Kompozit Dolgular)
kompozit2=Malzeme teknolojisindeki gelişmeler ile bugün kompozit dolgular diş hekimliği pratiğinin hemen her alanında kullanılmaktadır. Küçük ve orta ölçekli diş dokusu kayıplarında kompozit başarılı bir dolgu malzemesidir.
kompozit3=Ön dişlerde kaza sonucu oluşan kırıklar, renk değişiklileri, arka dişlerdeki eski amalgam dolgular, diş renginde kompozit dolgular ile onarılabilir ve dişler arasındaki aralıklar kompozit dolgular ile kapatılabilir.
kompozit4=Çürüklü diş dokusu uzaklaştırıldıktan sonra, dişinizin doğal rengi ile uyumlu kompozit dolgu malzemesi seçilerek doğal diş dokusu ile farkı ayırt edilemeyen estetik sonuçlar elde edilir.
kompozit5=Estetik kompozit restorasyonlar ile fonksiyonel, anatomik ve estetik bozukluklar dişlere minimal müdahale ile düzeltilebilmektedir. Doğal diş dokusuna hiç dokunulmadan, bir saatlik randevu içinde dişlere yeni bir form, hastaya güvenli bir gülümseme kazandırılabilir.
kanal1=Endodonti (Kanal Tedavisi)
kanal2=Kanal tedavisi, dişin merkezindeki iplik benzeri dokunun, yani dişözünün (pulpa) çıkarılmasıdır. Hasar gören, hastalanan veya ölen pulpa çıkarıldığında, kalan boşluk temizlenir, şekillendirilir ve yeniden doldurulur.
kanal3=Bu işlemle kök kanalı kapatılır. Yıllar önce,zarar gören veya hastalanan dişler çekilirdi. Bugün, kanal tedavisinde, kaybedilecek durumdaki dişler bile kurtarılabilmektedir.
protetik1=Protetik Diş Tedavisi (Kron ve Köprüler, Hareketli Protezler)
protetik2=Çeşitli sebeplerle kaybedilmiş veya işlevi bozulmuş dişlerin uygun materyallerle tamamlanmasını hedefleyen bilim dalıdır. Protetik restorasyonlar genel olarak sabit protezler ve hareketli protezler olarak ikiye ayrılır.
protetik3=Sabit protezler mevcut dişlerden destek alınarak yapılan ve hasta tarafından çıkarılamayan protezlerdir. Metal destekli porselenler, zirkonyum, laminate, empress gibi materyaller kullanılarak yapılırlar. Sabit protez yapılmasına uygun diş sayısı ve yerleşimi olmayan durumlarda, kaybedilen dişlerin bölgesindeki diş eti ve kemikten destek alınarak yapılan protezlere hareketli protezler denir.Hasta tarafından kolaylıkla çıkarılıp takılabilirler.
protetik4=Dişlerdeki renk ve şekil bozukluklarına yapılan müdahaleler de protetik diş tedavisinin alanına girer. Dişin sadece ön yüzeyinde, mine sınırlarında yapılan aşındırmalar sonrası uygulanan laminate (yaprak porselen)lerle , hastalar estetik bir gülüş tasarımına sahip olurlar.
pedodonti1=Pedodonti (Çocuk Ağız Ve Diş Sağlığı)
pedodonti2=3-12 yaşlar arası tüm çocukların diş problemleri ile ilgilenirken, gerekli ağız hijyeni ve eğitimini veren bu birimimiz, gelecek nesilleri ağız diş sağlığı konusunda bilinçli kılma amacıyla hizmet vermektedir.
pedodonti3=Diş çürüklerinin engellenmesi amacıyla fissür örtücü ve flor uygulamaları pedodonti uzmanı tarafından yapılmaktadır. Ortodontik bozuklukların oluşmasını engellemeye yönelik çalışmaları da olan bu birimimiz aynı zamanda hiperaktif veya kooperasyonu olmayan hastalarımız için de genel anestezi şartlarında tedavi hizmeti sunmaktadır.
ortodonti1=Ortodonti
ortodonti2=Ortodonti, dişlerdeki çapraşıklıkların, çenelerdeki kapanış bozukluklarının (maloklüzyon) tedavisi ile ilgilenen uzmanlık dalıdır.
ortodonti3=Hareketli apareyler veya sabit tedavi yöntemleri ile çene büyümesinin yönlendirilmesi (çocuk hastalarda), kötü alışkanlıkların (emzik kullanımı, parmak emme vb.) çenelere yaptığı olumsuzlukların ve tüm çapraşıklıkların giderilmesi ortodonti uzmanı tarafından yapılmaktadır.
ortodonti4=Kullanılan tellerin ve tutucularının diş rengi olmasıyla estetik yönden de problemler ortadan kalkmıştır. Ortodontik tedavi her yaşta uygulanabilmektedir. Ortodontik tedavide kullanılan tellerin dişlerin dil tarafina yerleştirildiği ve dışarıdan görünmeyen lingual ortodontik tedavi tekniği ile tel görüntüsünden kurtularak tedavi olmak, dışarıdan hiç belli olmayan şeffaf plaklar (ClearAligner) ile diş çapraşıklıklarını düzeltmek artık mümkün olmaktadır.
ortodonti5=Tel görüntüsünden memnun olmayan çocuk hastalar için renkli teller ve estetik teller son dönemde tercih edilen teknikler olmuştur. Tüm bu tedavi teknikleri çocuk ve erişkin hastalar için hastanelerimizde başarı ile uygulanmaktadır.
dentalimplant1=Dental İmplant
dentalimplant2=Eksik dişlerin yerine estetik, çiğneme ve fonasyonu sağlamak için yapılacak protezlere destek olması için çene kemiğinin içine yerleştirilen yapay diş kökleridir. Yani eksik olan dişlerin estetiğini ve fonksiyonunu tekrar sağlamak amacıyla çene kemiğine yerleştirilen sıklıkla titanyumdan imal edilen yapay diş köküdür.
perio1=Periodontoloji (Diş Eti Hastalıkları Tedavisi)
perio2=Dişleri çevreleyen diş eti, kemik ve ligamentler (periodonsiyum) ile ilgili tüm hastalıkların tedavileri bu bölümde yürütülmektedir. Diş fırçalama, diş ipi kullanımı ve rutin diş hekimi ziyaretlerinizde doktorunuzun uyguladığı profesyonel temizlik işlemleri periodontal hastalıkları önlemede sıklıkla yeterlidir.
perio3=Hamilelik süresince yaşanan hormonal değişiklikler, bazı sistemik hastalıklar, hatalı veya yetersiz ağız bakımı diş eti hastalıklarına yol açabilir. Gingivitis, akut ve kronik periodontitis, dişeti apseleri, ülseratif dişeti hastalıklarının tedavileri, flap operasyonu, kök düzeltmesi gibi cerrahi teknikler ve biyolojik materyaller kullanılarak diş eti hastalıkları uzmanı tarafından yapılmaktadır.
smile1=Gülüş Tasarımı
smile2=Gülüş tasarımı, hastanın dişleri, ağzı ve yüzünün estetik olarak birbirine uyumlu hale getirilmesi ile en iyi gülüş için dizayn edilmesine verilen isimdir. Gülüş tasarımı her hasta için farklı uygulamalar içermektedir. En iyi gülüş için yapılması gereken işlemler belirlenerek yol haritası çizilir ve uygulamaya koyulur.
smile3=Gülüş Tasarımını yaparken, hastanın dişlerini tüm yüz bölgesi ile birlikte değerlendirmek gerekiyor. Dişin, diş eti ve dudakların birbirleriyle olan ilişkilerini, kişinin yüz yapısına ve karakterine uygun şekilde dizayn ederek, her bireyde estetik ağız ve gülüş sağlıyoruz. Unutulmamalıdır ki, gülüş tasarımı uygulamaları her bireyde farklılık göstermektedir.
smile4=Gülüş tasarımı, son dönemlerde pek çok kişi tarafından fazlasıyla merak ettiği bir konu olup çoğu zaman da Hollywood gülüşü olarak da bilinir. Aynı zamanda estetik diş hekimliği denildiği zaman da akla ilk gelen terimlerden biri şeklinde karşımıza çıkar.
smile5=Hollywood gülüşü, bazı faktörlere bağlı olarak estetik bakımdan görüntüsünü bozulmuş olan dişler ile diş etlerinde uygulanır. Aynı zamanda hem yüz tipi hem de hastaların ihtiyaçları ön planda tutularak, doğal ve estetik bir görünüm elde edilmesi amacıyla hassas biçimde yapılan uygulamalardır.
curuk1=Diş Çürüğü
curuk2=Diş çürüğü, diş minesinin ve dişlerin dış sert yüzeyinin tahrip olması olarak tanımlanır. Dişler üzerinde papışkan bir bakteri filmi olan plak oluşur. Şeker içerikli besinlerin tüketilmesi, dişlerde daha önce oluşmuş olan plaklardaki bakterilerin diş minesine saldıran asitler üretmesine neden olur. Plakların yapışkan yapısı, oluşan asitlerin dişlerle sürekli temas halinde olmasına neden olur ve diş yüzeyi zamanla parçalanır. Böyle zamanlarda dişlerde boşluklar ve çürükler meydana gelir. Diş kökleri, diş yüzeylerine göre daha hassastır ve bu yüzden çürümeye daha yatkındır.
curuk3=Çürük dişler, genelde soğuk ve sıcağa daha duyarlıdır. Çocuklarda ve gençlerde daha çok yüzeysel çürüklere daha sık rastlanırken 50 yaş üstündeki bireylerde daha çok diş köklerinde çürükler oluşur. Diş kenarlarının çürümesi de yetişkinlerde yaygın bir durumdur. İnsanlar yaşlandıkça dişlerdeki florür azalır ve bu durum da çürümelere yol açar.
anne1=Annelik Estetiği (Mommy Makeover )
anne2=Annelik Estetiği (Mommy makeover) , bazı durumlarda mini karın germe bazı durumlarda ise tam karın germe uygulamalarıyla birlikte, içi boşalmış, sarkmış ve gevşemiş meme dokusunun eski hacmine kavuşturulması ve meme dikleştirilme işlemlerinin beraber yapılarak gerçekleştirildiği operasyonlardır.
memedik1=Meme Dikleştirme (Mastopeksi)
memedik2=Mastopeksi göğüsü kaldırmak ve meme dokusuna yeni bir form vermek amacıyla yapılan operasyonun adıdır. Yaşlanma,hamilelik, yerçekimi etkisi,kilo alıp verme,gebelik ve emzirme sürecinde göğüslerde meydane gelen büyümenin etkisiyle meme dokusunda deformasyon meydana gelebilir.
kulak1=Kulak Estetiği (Otoplasty)
kulak2=Otoplasty aslında kelime anlamında da olduğu gibi kulak estetiği demektir. Kulak kepçesi yani aurikulanın yeniden şekillendirilip daha doğal ve estetik hale getirilmesi işlemidir. Birçok ameliyat tekniği ve yöntemi mevcuttur. Sayılı cerrahlar tarafından başarı ile yapılabilmektedir.
vajina1=Vajinoplasti (Vajina Sıkılaştırma Ameliyatı)
vajina2=Vajinoplasti operasyonları iç genital bölgeye yönelik yapılan estetik operasyonlardan biridir. Jinekoloji uzmanları tarafından uygulanmaktadır. Zaman içerisinde genişleyen vajinanın cerrahi operasyonla daraltılmasıyla eski formuna dönmesi sağlanır. Rekonstruktif olarak bilinen yeniden onarım ameliyatları arasında sayılabilir. Vajinal kasların zayıflamasıyla ortaya çıkan bu genişleme durumuna, ilerleyen süreçlerde vajinal gaz çıkarma veya idrar kaçırma gibi durumlar eşlik edebilir. Vajinoplasti operasyonları bu problemlerin de önüne geçmektedir.
jineko1=Jinekomasti
jineko2=Jinekomasti erkeklerde kadın memesi şeklinde göğüslerin bulunması halidir.
kalca1=Kalça Büyütme & Popo Kaldırma Ameliyatı (Butt Lifting)
kalca2=Popo yağ enjeksiyonu ameliyatı özellikle santral vücut bölgesini şekillendirme ameliyatıdır. Yani bel popo ve üst bacak yeniden şekillendirilir. Bunun bir diğer adı ise Brezilian Butt Lift yani popo kaldırma ameliyatıdır.
yuz1=Yüz Gerdirme (Face Lifting)
yuz2=Ritidektomi veya yüz germe, daha genç bir yüz görünümü vermek için kullanılan bir tür otorinolarengoloji ve estetik cerrahi işlemdir. Birden fazla cerrahi teknikler vardır.
yuz3=Dudak kenarlarından aşağıya doğru inen Marionette çizgileri yağ enjeksiyonları ile doldurulur. Yüzün alt yarısı yağlı ise liposuction ile inceltilebilir. Yüz ve boyundaki deri fazlası kesilerek çıkartılır. İzler kulak önünde, arkasında ve saç içinde gizlenecek şekilde dikilir.
gogusb1=Göğüs Büyütme (Breast Enlargement)
gogusb2=Göğüs büyütme operasyonu, bir diğer adıyla augmentation, göğüslerin boyutunu arttırmak için uygulanan bir ameliyat çeşididir. Göğüs büyütme ameliyatı, küçük veya asimetrik göğüslerin boyutunu büyütmek için tasarlanmış yaygın bir göğüs şekillendirme ameliyatıdır. Bu operasyonda meme implantları göğüs kasları altına veya meme dokusuna yerleştirilir.
hibritmeme1=Hibrit Meme Büyütme ( Breast Augmentation)
hibritmeme2=Aynı anda hem protez hem de yağ enjeksiyonu ile yapılan bu operasyona hibrit meme onarımı denmektedir. Hibrit meme büyütme özellikle derisi çok ince hastalarda kas üstü konulan silikon implantın geçişinin dekolte bölgesinde belli olmaması için aynı ya da ek seansta silikonun etrafına kamuflaj amaçlı kısmi yağ dolgusu yapılma işlemidir.
hibritmeme3=Dual plane yani kas altı işlem yapılan hastaların tamamında dekolte alanını kas örttüğü için hibrit tekniklere ihtiyaç duyulmaz iken, meme kanseri nedeni ile memesi alınmış hastalarda deri oldukça ince ve kas yetersiz ise bu yöntem tercih edilebilir.
memek1=Meme Küçültme (Breast Reduction)
memek2=Göğüs küçültme işlemi gerçekleştirilebilmesi için şikayeti olan kişinin göğüs gelişimi tamamlanmış olmalıdır. O yüzden küçük yaşta ki kişiler üzerinde meme küçülte işlemi tercih edilmez. Meme küçülte işlemi psikolojik rahatsızlık yaşayan ve gerekli şartları taşıyan kişiler tarafından talep edildiği sürece en iyi yöntemlerle tamamlanır.
memek3=Meme küçültme işlemi özellikle doğum yapmış ve doğum yapmayı düşünmeyen kişiler üzerinde daha çok uygulanır. Çünkü göğüs küçültme işlemleri sırasında bazı süt bezleri alınmak zorunda kalınır. O yüzden bu durumları kabul eden ve uzun süre bu konu üzerinde düşünüp kesin karar vermiş olan kişiler bu operasyonu talep edebilirler.
yag1=Liposuction (Yağ Alma)
yag2=Liposuction, vakumlama (suction) tekniği kullanılarak vücudun karın, kalça basen, kol, boyun gibi bölgelerinden yağ alma işlemidir. Kilo kaybı ve egzersiz ile azalma göstermeyen yağlanmaların olduğu şikayetlere yönelik gerçekleştirilen ve bölgedeki fazla yağları azaltmayı amaçlayan operasyondur. Ticari olarak Lipoplasty, Liposculpture ya da Liposhaping olarak anılan uygulamaların tamamı liposuction ameliyatıdır.
peno1=Penoplasti (Penis Büyütme Ameliyatı)
peno2=Erkeklerde cinsel organ estetiği, penis estetiği olarakta adlandırılmaktadır. Doğuştan ya da sonradan oluşan bazı etkiler ile penis görüntüsü ve işlevi değişebilir. Bu nedenle hem estetik kaygıları gidermek, hem de cinsel yaşam kalitesini arttırmak için penis estetiği ameliyatları yapılmaktadır. Yaşanan problemler genellikle penisin kısa ve/ veya ince olması, eğrilmesidir.
lebio1=Labioplasti (İç Dudak Küçültme Ameliyatı )
labio2=Labioplastinin en sık yapılma nedeni iç dudakların dış dudaklardan dışarı çıkacak şekilde sarkmasıdır. Yani labial hipertrofi nedeniyle yapılmaktadır. Ayrıca bir dudağın diğerinden farklı olduğu simetri problemlerinde de yapılmaktadır. Labioplasti; psikolojik, işlevsel, seksüel ve hijyenik açılardan yararlar sağlar.
revizyonrin1=Revizyon Rinoplasti (Düzeltme Burun Estetiği)
revizyonrin2=Revizyon rinoplasti ifadesi daha önce burun ameliyatı yapılmış ama başarılı olmamış ya da istenilen sonuca ulaşamamış burunlarda ikinci operasyon ya da sonraki her operasyon için kullanılır.
revizyonrin3=Operasyon geçirmiş kişilerde memnuniyetsizlik yaratan nedenler:
revizyonrin4=* Burun ucunun aşağı doğru oluşu
revizyonrin5=* Burun açısına ait bozukluklar çok kalık çok kısa çok uzun, çok sivri ya da çok geniş olması
revizyonrin6=* Burun deliklerinin içinin gözükmesi
revizyonrin7=* Burun sırtının çok ince / çok kalın olması
revizyonrin8=* Burnun eğri olması, ters v deformitesi
revizyonrin9=* Burun kökünün açısının verilememesi nedeniyle koç burnu görüntüsü olması
post1=Post Bariatric Surgery ( Bariatrik Cerrahi )
post2=Morbid obezite ve diyabet gibi metabolik hastalıkların bariatrik cerrahi yöntemleriyle tedavisi sonrasında bedende meydana gelen aşırı zayıflama, sarkma, şekil bozuklukları ve düzensizlikler için plastik, rekonstrüktif ve estetik cerrahi uzmanlarınca uygulanan ameliyatların genel adıdır.
rinop1=Rinoplasti ( Burun Estetiği)
rinop2=Burun şeklinin değiştirilmesi için yapılan cerrahi operasyonların tümü, burun estetiği veya rinoplasti olarak adlandırılır. Daha hoş görünen bir burun yapısının elde edilmesi, kişisel isteklere uygun şekil değişikliklerinin yapılması ve solunum, koku alma gibi burun işlevlerini olumsuz etkileyen şekil bozukluklarının giderilmesi için rinoplasti operasyonlarına sıklıkla başvurulur. Burun kemiği ve kıkırdak dokuları üzerinde gerçekleştirilen işlemler ile birlikte sağlıklı bir burun yapısı elde edilebilirken aynı zamanda ideal yüz orantısını sağlamak adına burun görünümünde değişikliklere gidilebilir.
andro1=Androloji
andro2=Androloji, cinsel işlev bozuklukları ile ilgilenen ürolojinin alt dallarından birisidir. Erkek ve kadının cinsel sağlığı ile erkeklerde görülen kısırlık sık rastlanan ve incelenen hastalıklardır. Bu tür rahatsızlıklarda tüm anatomik, fizyolojik ve biyokimya gibi temel araştırmalar yapılmaktadır. Bu alan ile ilgili en çok görülen şikayetler, kadın ve erkeklerde cinsel isteksizlikler, üreme organlarında ağrı sendromları, penis yapısında bozukluklar ile erkek kısırlığı olmaktadır. Hormonal problemler ile seyreden hastalıklarda endokrinoloji ve psikiyatri uzmanları ile birlikte tedaviler gerçekleştirilmektedir. Erkek kısırlığına karşı çözüm ise tüp bebek yöntemi ile tedavidir.
pediuro1=Pediatrik Üroloji
pediuro2=Çocuklarda görülen üroloji hastalıkları için geliştirilen bir alt bilim dalıdır. Çocuklarda görülen bu tür hastalıklar oldukça geç belirti verebilmektedir. Ancak son yıllarda gelişen ileri teknoloji sayesinde ultrason ortamında bebeğe yönelik anormalliklerin incelemeleri dahi yapılmakta ve daha doğar doğmaz tedavi sürecine başlanmaktadır. Bunların dışında yeni doğan bebeklerde ya da ileri yaşlarda yaşanabilen idrar sorunları, cinsiyet belirsizliği ya da cinsel organda şişlik gibi durumlarda ürolojiden yardım alınmaktadır. Bunun dışında sık idrara çıkma, böbreklerde ağrı, hatalı sünnet, gece ya da gündüz idrar kaçırma gibi rahatsızlıklar da incelenmektedir.
kadinuro1=Kadın Ürolojisi
kadinuro2=Ürojinekoloji olmak üzere iki dalı birlikte barındıran alt bilim dalıdır. Pelvik organın sarkması, idrar kaçırma ve aşırı aktif mesane gibi rahatsızlıklar ile ilgilenilmektedir. 20 ila 70 yaş arasındaki kadınların %60'ında bu hastalıklar görülmektedir. Hastalıkların ortaya çıkma nedenleri kişiye göre değiştiği için, tedavi için verilecek karar da kişiye özel tbbi ya da cerrahi özellik taşımaktadır.
norouro1=Nöroüroloji
norouro2=Beyin, omurilik ve periferik sinirlerin rahatsızlıkları ile ortaya çıkan idrar boşaltım sorunlarını inceleyen alt bilim dalıdır. Gece yaşanan idrar sorunları ile sık idrara çıkma gibi şikayetler sonucu ortaya çıkan hastalıkların tanısına yönelik gerekli tedaviler yapılmaktadır.
endouro1=Endoüroloji
endouro2=İdrar yollarında ve böbreklerde oluşan taşlara ait tanı ve tedavi ile ilgilenen alt bilim dalıdır. Tedaviler, taşların büyüklüğü ve sıklığına göre pek çok şekilde yapılabilmektedir.
uroonko1=Üroonkoloji
uroonko2=Mesane, böbrek, prostat ya da testis gibi ürolojik organ kanserlerinin tanı ve tedavisi ile ilgilenen alt bilim dalıdır. Erken teşhis edildiği taktirde, tedavilere çok güzel yanıtlar alınmaktadır. İdrardan kan gelmesi, ağrısız olsa dahi yumurtalıklarda oluşan şişlik, karın boşluklarında ağrı gibi her türlü idrar bozukluklarında mutlaka uzman bir ürolog yardımı alınması gerekmektedir.
uroonko3=Gerekli testler yapıldıktan sonra tedavi sürecinde cerrahî girişim gerekebilmektedir.
uroonko4=Hasta tedavilerinde genellikle uygulanan operasyon teknikleri şunlardır:
uroonko5=• Klasik operasyonlar (böbrek, mesane, idrar yolları, prostat, testis hastalıkları)
uroonko6=• Perkütaş taş cerrahisi (böbrek taşları)
uroonko7=• Radikal prostat ameliyatları
uroonko8=• Laparoskopik ameliyatlar
uroonko9=• Endoskopik ameliyatlar
uroonko10=• Mikroskopik ameliyatlar (infertilite tedavisinde)
uroonko11=• Mikrovarikoselektomi
uroonko12=Üroloji Erkeklerde Hangi Hastalıklara Bakar?
uroonko13=• Böbrek, penis, testis, mesane, adrenal ve prostat bezi kanserleri,
uroonko14=• Kısırlık,
uroonko15=• Böbrek taşı,
uroonko16=• Böbrek hastalıkları,
uroonko17=• Prostatit (prostat bezi iltihabı),
uroonko18=• Prostat bezi genişlemesi,
uroonko19=• İdrar yolu enfeksiyonları (UTIs),
uroonko20=• Skrotumdaki genişlemiş damarlar ya da varisler,
uroonko21=• Erken boşalma,
uroonko22=• İktidarsızlık,
uroonko23=• Testislerde ağrı 
uroonko24=Üroloji Kadınlarda Hangi Hastalıklara Bakar?
uroonko25=• Mesane, böbrek ve böbreküstü bezleri kanserleri,
uroonko26=• Aşırı aktif mesane,
uroonko27=• Mesanenin vajinaya bırakılması ya da mesane prolapsusu,
uroonko28=• Böbrek taşı,
uroonko29=• İnterstisyel sistit,
uroonko30=• UTIs,
uroonko31=• İdrar kaçırma
uroonko32=Üroloji Çocuklarda Hangi Hastalıklara Bakar?
uroonko33=• Alta idrar kaçırma,
uroonko34=• İdrar yolu yapısı ile ilgili problemler ile tıkanıklıklar,
uroonko35=• İnmemiş testis varlığı,
uroonko36=•• Sünnet derisinde şişlik ve/veya kızarıklık,
cocukc1=ÇOCUK CERRAHİSİ BÖLÜMÜ
cocukc2=Bölümde, bebeklik döneminden ergenlik dönemine kadar (0-16 yaş) çocuklarla ilgili tüm cerrahi işlemler yapılmaktadır. Kalp dışı göğüs cerrahisi, onkolojik cerrahi, sindirim sistemi cerrahisi, çocuk endokrin cerrahisi, çocuk jinekolojisi, tanısal ve girişimsel endoskopik uygulamalar, laparoskopik ve torakoskopik cerrahi girişimler ve travma cerrahisi, çocuk cerrahisinin uğraş alanlarıdır.
cocukc3=Ayrıca çocuklarda çeşitli nedenlere bağlı organ yetmezliği durumlarında karaciğer, böbrek ve ince bağırsak transplantasyonu gerçekleştirilmektedir.
cocuke1=ÇOCUK ENDOKRİNOLOJİ BÖLÜMÜ
cocuke2=Çocuk Endokrinoloji Ünitesi'nde, çocuklarda büyüme bozukluklarının ve hormonların fazla veya eksik salgılanmasına bağlı olarak gelişen hastalıkların takip ve tedavileri yapılmaktadır.
cocuke3=Çocuk Endokrinoloji alanında; büyüme hormonu ölçümü, tiroit fonksiyonları, ergenlik, böbrek üstü bezi fonksiyonları, şeker metabolizması ve erbezleri fonksiyonu değerlendirilmesi, idrar yoğunlaştırıcı hormon etkisi ölçümü, kortizol fazlalığı, büyüme hormonunun etkisi, cinsiyet belirleme gibi testler yapılmaktadır.
cocukk1=ÇOCUK KARDİYOLOJİ BÖLÜMÜ
cocukk2=Bölümde, anne karnında kalp hastalığı tanısı başarılı bir şekilde konularak, doğumsal kalp hastalıklarının bebek henüz anne karnındayken ortaya çıkarılması mümkün olmaktadır.
cocukk3=Yeni doğmuş bebeklerin kalbi ekokardiografi yöntemi ile incelenebilmekte, anne karnındaki bebeklerin de kulakla duyulamayacak dalga boyundaki ses dalgaları sayesinde, “fetal ekokardiografi” ile kalp sağlığı değerlendirilebilmektedir.
cocukk4=Tecrübeli uzmanların elinde bu yöntemin hiçbir yan etkisi olmadığı kabul edilmiştir.
cocukk5=Ünitemizde fetal ekokardiyografi dışında 0-16 yaşlar arasındaki çocuklarda aşağıdaki tetkikler yapılabilmektedir:
cocukk6=• 12 kanal yüzey EKG.
cocukk7=• Holter monitorizasyon: Ritim bozukluklarını tespit etmek için uygulanan 24 saatlik ambulatuvar (hastaneye yatırılmadan ayaktan yapılan) EKG
cocukk8=• Event Recorder: Aritmi sırasında kayıt yapan bu cihaz da ritim bozukluklarının tespitinde kullanılmaktadır.
cocukk9=• Tilt-table testi: Çocuklarda baygınlık nedenlerini araştırmada kullanılır.
cocukk10=• 2 boyutlu dopler ve renkli dopler ekokardiyografi: Kalbin yapısını, kalbi besleyen damarları, kalp duvarlarındaki delikleri incelemek için kullanılır. Ayrıca kalbin ve kalp kapaklarının fonksiyonlarını değerlendirmeye yarar.
cocukk11=• Kalp kateterizasyonu (anjiyografi).
cocukk12=• Girişimsel Kardiyoloji: Ameliyat gerektiren bazı kalp hastalıklarının ameliyata gerek kalmadan kalp kateteri ile düzeltilmesi.
cocukruh1=ÇOCUK RUH SAĞLIĞI VE HASTALIKLARI BÖLÜMÜ
cocukruh2=Çocuk Ruh Sağlığı ve Hastalıkları Ünitesi'nde, çocukların ruhsal davranış ve gelişimleri değerlendirilir. Bölümde, ailelere çocuklarının iç dünyasını keşfetme yolculuğunda destek olunarak, daha mutlu bireyler yetiştirmelerinin sağlanması hedeflenmektedir.
cocukruh3=Çalışma konuları, bireysel psikoterapi, grup terapisi, oyun terapisi, aile terapisi, ilaç tedavisi, okullara eğitim danışmanlığı, çocukların ruhsal ve zihinsel yönden değerlendirmeleri ve topluma yönelik koruyucu ruh sağlığı hizmetlerinden oluşur.
cocukruh4=Çocukların okul çağında yaşayacakları eğitimsel problemlerin ve başarısızlıkların değerlendirilmesi, dikkat bozukluğu, hiperaktivite, öğrenme güçlüğünden kaynaklanan problemlerin tespit ve tedavi edilmesi sağlanır.
cocuknoro1=ÇOCUK NÖROLOJİSİ BÖLÜMÜ
cocuknoro2=Çocuk Nörolojisi Ünitesi’nde; Sık görülen öğrenme güçlüğü, ateşli ve ateşsiz havale, epilepsi (sara), dikkat dağınıklığı, gelişim geriliği, hiperaktivite, davranış bozukluğu, kas ve sinir hastalıkları, mental retardasyon (zeka geriliği) ve /veya multipl konjenital anomaliler tetkik ve tedavi edilmekte ve bölümümüz bu konularda referans merkezi olarak hizmet vermektedir. Merkezlerimizde serebral görüntüleme teknikleri, zeka testleri, video EKG, EMG, kas biyopsisi, sitogenetik ve moleküler tetkikler yapılabilmektedir.
cocukgastro1=ÇOCUK GASTROENTEROLOJISI BÖLÜMÜ
cocukgastro2=Çocuk Gastroenteroloji Ünitesi'nde; farklı nedenlere bağlı gelişen karın ağrıları, yemeklerle ilişkili veya ilişkisiz karın ağrıları, uzun süren karın ağrıları, gaz, karın şişliği, yeme veya yutma güçlüğü, kusma, kilo alamama, boy uzamasının durması- gerilemesi, kansızlık, sık- sulu- kanlı kaka yapma, zor dışkılama, kaka ve idrar kaçırma, sarılık, karaciğer ve dalak büyümesi, mide kanamaları gibi rahatsızlıklar ile durumların tanı-tedavileri gerçekleştirilmektedir.
cocukgastro3=Her türlü klasik ve modern tanı yöntemleri ünitemizde uygulanmakta olup, gereken durumlarda gastroskopi, özofagoskopi, rektoskopi ve kolonoskopi gibi endoskopik metotlara da başvurulmaktadır.
cocuknefro1=ÇOCUK NEFROLOJİSİ BÖLÜMÜ
cocuknefro2=Merkezlerimizee bebeklerin ve çocukların idrar yolları ve böbrek hastalıklarının tetkik ve tedavileri yapılmaktadır. Doğuştan veya sonradan ortaya çıkan enfeksiyonlar, kanamalar, kistler, tümörler, böbrek yetmezlikleri, hipertansiyon, FMF (Ailevi Akdeniz ateşi), ve böbrek ve idrar yolları taşları bu ünitenin sorumluluk alanına girmektedir.
cocukhemo1=ÇOCUK HEMATOLOJISI BÖLÜMÜ/ KEMIK İLIĞI NAKLI MERKEZI ( KÖK HÜCRE NAKLI)
cocukhemo2=Kan hastalıkları çocukluk çağında yaşamı tehdit eden hastalıklar arasında ilk sıralarda yer almaktadır. Başta lösemiler olmak üzere kemik iliği nakli gereken kan hastalıklarının başarıyla tedavi edilmesi için erken tanı ve doğru tedavi planlaması büyük önem taşımaktadır.
cocukhemo3=Çocukluk çağında görülen kan hastalıklarının tedavisinde ve çocuk kemik iliği naklinde başarılı olmanın en önemli yolu, hastaların alt yapı ve hizmet kalitesi ile tam donanımlı merkezlerde tedavi edilmelerinden geçmektedir. Anlaşmalı olduğumuz hastanelerimiz çocuklara üst düzey tanı - tedavi olanakları ile hizmet vermektedir.
cocukonko1=ÇOCUK ONKOLOJİSİ BÖLÜMÜ
cocukonko2=Kanser, çocuklarda en sık görülen ölüm nedenleri arasında ikinci sırada yer almaktadır.. Çocukluk çağı kanserlerinde başarıyı yakalamanın en önemli yolu bu hastaların, alt yapı ve hizmet kalitesi ile tam teşekküllü merkezlerde tedavi edilmelerinden geçmektedir. Memorial Sağlık Grubu Çocuk Onkoloji Merkezleri, kanserli çocuklara üst düzey tanı ve tedavi olanakları sunmak amacıyla hizmet vermektedir. Tüm çocukluk çağı kanserlerinin tanı ve tedavisi için çocuk onkolojisi uzmanı, çocuk cerrahı, ortopedi, beyin cerrahisi, göz, kulak-burun-boğaz bölümlerinde özellikle tümör ve tümör cerrahisi konusunda uzmanlaşmış doktorlar multidisipliner bir biçimde çalışmaktadır.
cocukuro1=ÇOCUK ÜROLOJISI BÖLÜMÜ
cocukuro2=Memorial Sağlık Grubu Üroloji Bölümü, her iki cinsiyet ve her yaş grubunda çocuk da dahil böbrek, üreter (böbrek ile mesane arasındaki idrar kanalları), mesane (idrar torbası) ve üretra (mesaneden vücut dışarısına idrarın taşındığı kanal) hastalıklarıyla ilgilenen önemli bir tıbbi bölümdür. Üroloji bölümünde alanında uzman hekimler tarafından teşhis edilen bu hastalıklar, uygun medikal ve modern cerrahi teknolojilerden yararlanılarak başarılı bir şekilde tedavi edilebilmektedir.
cocukalerji1=ALERJİ BÖLÜMÜ
cocukalerji2=Merkezlerimizde; çocukluk çağında görülen astım, allerjik nezle, alerjik göz nezlesi, alerjik sinüzit, ürtiker (kurdeşen), besin ve ilaç alerjisi gibi tüm alerjik hastalıkların tetkik, tanı ve tedavileri gerçekleştirilmektedir. Alerjik deri testleri, solunum fonksiyon testleri, deri içi (intradermal) ve dilaltı (sublingual) immunoterapi (aşılama) uzman doktorlar tarafından uygulanmaktadır.
cocukgenetik1=GENETİK MERKEZİ
cocukgenetik2=Medcare Turkey bünyesindeki merkezlerimizde hamilelik öncesi ve sırasında, doğacak çocuğun sağlığı için konsültasyon alınabilmektedir. Çocuk Hastalıkları ve Sağlığı Bölümü, Genetik Merkezi ile birlikte doğum sonrasında da anormal yenidoğan taramaları, herhangi bir organ ya da sistemde problem olması, büyüme ve gelişme sorunları, bilişsel bozukluklar, otizm, doğumsal görme veya işitme kayıpları, şüpheli genetik bir hastalığın bulunması, kromozom anomalileri konusunda birlikte çalışmaktadır.
faq1=Sıkça Sorulan Sorular
faq2=Tüm sorularınız cevapları bir yerde.
faq3=Hastaların tedavilerini yurt dışına kaydırmalarının sebepleri nelerdir?
faq4=• Kendi ülkelerinde tedavi ücretlerinin yüksek olması
faq5=• Uzun bekleme süreleri
faq6=• Tedavi kalitesinden memnun olmamaları
faq7=Hastaların tedavi için Türkiye’yi tercih etmesinin sebepleri nelerdir?
faq8=• Yüksek konfor ve kalite standartlarına sahip çok sayıda hastanelerin bulunması,
faq9=• Deneyimli uzman doktorların sayısının fazla olması
faq10=• Belgeli Sağlık Turizmi firmalarının ve hastanelerin sıkı denetlenmesi ve danışanların devlet güvencesinde olması
faq11=• Tarihi ve doğal güzelliklerin çokça olduğu bir konumda olması
faq12=• Genel misafirperverlik anlayışı
faq13=• Tüm bunlara ek olarak, maliyetlerin diğer ülkelere kıyasla düşük olması
faq14=Türkiye'de sağlık sektörü güvenilir midir?
faq15=Bunun sebebi ise, özellikle yurt dışında kurulan ve ucuza sağlık turizmi yaptığını iddia eden bir takım belgesiz firmaların ve resmi kayıtlarda adı bile geçmeyen şahısların, Türkiye’deki sağlık sektörünün imajına leke getirmiştir olmalarıdır.
faq115=Son yıllarda Sağlık Bakanlığı eskisinden daha kesin ve ciddi önlemler alarak Sağlık Turizmi danışanlarının çok daha güvende olmasını sağlayacak sıkı yasal denetlemeler ve kısıtlamalar getirmiştir.
faq16=Sağlık sektöründe turizm faaliyeti sürdüren firmalardan seçim yaparken, denetlenebilmesi için mutlaka Sağlık Bakanlığı onaylı resmi belgeye sahip olmasına özen gösterilmelidir.
faq17=Türkiye’de tedavi olmak için nasıl başvurabilirim?
faq117=+90 545 163 80 77 veya +90 312 407 00 06 numaralı telefonu arayarak ya da info@medcareturkey.com adresinden başvuru kısmına girip istenilen bilgileri yazarak başvurmanız yeterli olacaktır.
faq18=Başvuru yaptıktan sonra ne yapmalıyım?
faq19=Web sitemizden ya da telefon ile başvuru yaptıktan sonra size konuyla ilgili bilgilendirme e-postası gelecektir. Hastanın güncel tıbbi belgelerini toparlayıp gelen e-postaya karşılık olarak göndermeniz gerekmektedir.
faq20=Türkiye’den tarafıma kaç gün sonra geri dönüş sağlanıyor?
faq21=Sizlere daha özel ve başarılı hizmet verebilmek adına sistemimize yapılan her bireysel başvuru, uzmanlarımız tarafından tüm detaylarıyla incelenmektedir. Bu yüzden en geç 2 iş günü içinde tarafınıza geri dönüş sağlanır.
faq22=Türkiye’deki tedavi masrafları ne kadar tutuyor?
faq23=Uygulanacak tedavilerin fiyat bilgisi, uzmanlarımız tarafından yapılacak olan analiz sonucunda paylaşılmaktadır. Hasta analiz sürecine girip, tedavi içeriği ve tercihler netleştirilmeden ortalama bir fiyat belirtmek mümkün olmamaktadır. Analiz süreci tamamen ücretsizdir.
faq24=Fiyatlandırmaya uçak bileti dâhil mi?
faq25=Fiyatlandırmalarda uçak bileti ücrete dâhil edilmemektedir.
faq26=Hasta tedavi için kabul edilirse Türkiye’de ne kadar kalması gerekiyor?
faq27=Uygulanacak olan işlem veya tedavinin içeriğine göre değişmekle beraber, genellikle ortalama 2 - 7 gün arası konaklamak gerekebilir.
faq28=Hastalığımla ilgili tedavi sürecine karar verme döneminde nasıl bir yol izleyeceğiz?
faq29=Öncelikle mevcut tetkik ve tedavi süreçlerinizle ilgili raporlarınızı tarafımıza online olarak iletmenizi rica ediyoruz. Daha sonra 24 saat içinde tarafınıza tedavi süreci ile ilgili yazılı bilgi ileteceğiz. Talebiniz halinde konu ile ilgili danışman hekimlerimizle online görüntülü görüşme yapabilecek ve sorularınızı sorabileceksiniz. Karar vermeniz halinde nakil ile ilgili diğer hizmetlerimize başlayacağız.
faq30=Tedavi sonrası hizmetleriniz nelerdir?
faq31=Tedavinin tamamlanması sonrası hastanede yapılanlar ( epikriz ) ve bundan sonra yapılması ve dikkat edilmesi gerekenlerle ilgili yazılı doküman tarafınıza iletilecektir. Ülkenize döndükten sonra tarafımıza ileteceğiniz sorular en kısa sürede cevaplanacak, gerekirse hekimlerimizle online görüntülü görüşmeler sağlanacaktır. Şirketimizin ülkenizde irtibat bürosu veya temsilcisi bulunması halinde görevli arkadaşlarımız da sizlere yardımcı olmaktan mutluluk duyacaklardır.
faq32=Ödemeyi ne zaman yapacağım?
faq33=Kendi imkânlarınızla ülkemize gelmeniz halinde herhangi bir ön ödeme gerekmemektedir. Türkiye’ye girişin vize ile gerçekleştiği durumlarda işlemleri kolaylaştırmak adına tarafınıza bir davet mektubu gönderilmektedir. Davet mektubu tarafınıza iletildiğinde ön ödeme olarak 1000 (Bin) Amerikan Doları talep etmekteyiz. Uçak bileti organizasyonunun tarafımızca yapılması halinde uçak bileti ücreti talep edilecektir. Bunun dışındaki tedavi ücretleri Türkiye’de Medcare Turkey tarafından tahsil edilecektir. Kaparo alınmış olması halinde bu bedel toplam ücretten düşülecektir.
faq34=Kaparo ödedikten sonra tedaviye gelmekten vazgeçmem halinde iade işlemi yapılıyor mu?
faq35=Bu durumda 1000 Amerikan Dolarlık bedelin %25’i, o ana kadar verilen danışmanlık hizmetleri olarak kesilecektir. Kalan %75’lik kısım tarafınıza iade edilecektir.
faq36=VIP hizmet almam halinde alacağım hizmetler nelerdir?
faq366=Öncelikle her hastamız gibi bütçenize ve talebinize göre anlaşmalı hastane otel tercihlerinizde bulunabilirsiniz.
faq37=VIP seçeceğiniz tercihi halinde talebinize göre aşağıdaki hizmetlerin tümünden veya seçeceklerinizden yararlanabilirsiniz.
faq38=• Gün boyu tercüman – rehber hizmeti ( Bu seçenekle şirketimizin görevlendirdiği tercüman – rehber sizlere eşlik edecektir)
faq39=• Hasta yakınları için özel yemek menüleri ( Hasta haricindeki kişilerin seçecekleri yemek menüleri sunulacaktır )
faq40=• Türkiye’de kullanabileceğiniz yerel telefon hattı.
faq41=Medcare Turkey ne sunuyor?
faq42=• Her hastaya özel tedavi planı ve en iyi hastane / doktor seçenekleri
faq43=• Kaliteli hizmeti ekonomik fiyatlarla sahip olma avantajı
faq44=• Uçuş organizasyonları dahil tedavi süresince gerekli tüm transferler (havaalanı-otel-hastane)
faq45=• Otel ve gerekli durumlarda hastane konaklama organizasyonları
faq46=• Rehberlik hizmeti ve özel tur organizasyonları (alışveriş, yemek, günlük ve kültürel aktiviteler, gezi ve seyahat planlamaları)
faq47=• Tercümanlık Desteği
faq48=• Hemşirelik bakım hizmetleri
