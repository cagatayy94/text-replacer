geriatri2=Geriatri, 65 yaş ve üstü hastaların sağlık sorunları, hastalıkları, sosyal ve fonksiyonel yaşamları, yaşam kaliteleri, koruyucu hekimlik uygulamaları ve toplum yaşlanması ile ilgilenen bilim dalıdır.
geriatri3=Geriatrinin amacı, yaşlının sağlığını korumak, hastalığında tedavi etmek, bağımsız olarak yaşamını sürdürmesine yardımcı olmak ve yaşam kalitesini yükseltmektir.
geriatri4=Yaşlanma, pek çok hastalığa yatkınlığın arttığı, tüm organ ve sistemleri içeren fizyolojik bir süreçtir. Ancak normal yaşlanmaya bağlı değişikliklerin patolojik olanlardan ayırt edilmesi büyük önem taşır. Örneğin fizyolojik yaşlanma ile ortaya çıkan unutkanlık kişinin günlük yaşamını ve sosyal ilişkilerini etkilemez. Demans/bunama dışında yaşlıların denge kaybı, depresyon, idrar kaçırma, azalmış kas gücü, kilo kaybı gibi özel tıbbi sorunları olabilir.
geriatri5=Geriatri bölümü, 65 yaş ve üstü kişilerin sosyal ve fonksiyonel yaşam kalitelerini artırmak amacıyla da çalışmalar yürütmektedir. Bu alanda yalnızca hastalıkların tedavisi değil, koruyucu hekimlik uygulamaları da yapılmaktadır. Yani sağlıklı yaşlanma için gerekli olan öneriler ve işlemler de koruyucu hekimlik kapsamında hastalara uygulanmaktadır.
geriatri6=Geriatri, yaşlı kişilerin yaşam kalitesini arttırma üzerine de çalışmaktadır. Dolayısıyla, yalnızca sağlık problemleri olan hastalar değil, sağlıklı bir yaşam isteyen herkesin, geriatri bölümüne başvurması önerilmektedir. Çünkü bilim dalının amaçlarından birisi de yaşlı kişilerde beklenen yaşam süresi üzerinde kaliteli bir artış sağlanabilmesidir. Kişilerin sağlık sorunu olsun ya da olmasın, geriatri alanında uzman desteği alabilmektedirler.
