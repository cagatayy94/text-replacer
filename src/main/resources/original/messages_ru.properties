viphizmet1=VİP Transfer Hizmeti:
viphizmet2=Misafirlerimiz tercümalanlar tarafından havaalanında karşılanır, kalacakları otele ya da hastaneye ulaşımları sağlanır. Hastanın hayati risk durumuna göre havaalanından özel bir ambulans ile hastaneye doğrudan ulaşımı da gerçekleştirilir.
viphizmet3=Tedavi süresince gerek şehir içi gerekse şehir dışı tüm ulaşım acentamıza aittir. Hastamızın tedavisi tamamlandığında bir tercüman eşliğinde otelden havaalanına kadar hastaya eşlik edilmektedir.
