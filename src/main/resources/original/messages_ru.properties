giris2=Türkiye, JCI ile akredite olmuş hastane sayısında dünyada ilk 3’de yer almaktadır. Ayrıca sahip olduğu termal kaynaklarla Avrupa’da birinci sırada yer alan Türkiye, bu alanda her yıl yüzbinlerce turisti ağırlamaktadır.
giris3=Ülkemizde her hastane ‘Saglik Bakanligi Sağlıkta Verimlilik Kalite ve Akreditasyon Dairesi Başkanlığı’ tarafindan her sene denetime tabi tutulmaktadir. Bununla beraber tüm hastaneler, ulusal akreditasyon kriterlerine uygunluklarına göre yılda 2 kez denetlenmektedir. Sağlık turizmi ile ilgili tüm işlemler ve koordinasyon, Sağlık Bakanlığı sorumluluğundadır.
giris4=Türkiye, sağlık sektöründe çok iyi yetişmiş ve eğitimli insan gücüne sahiptir. Yabancı dil bilen doktor ve sağlık çalışanlarıyla iletişim konusunda sorun yaşanmamaktadır. Ameliyat öncesi ve sonrasında gerek doktorlarımız gerekse hemşirelerimiz tedavi olan hastalarımızı yeterli düzeyde bilgilendirerek hastalarımızı hiçbir aşamada yalnız bırakmamaktadır.
giris5=Başta İstanbul ve Ankara olmak üzere özel, kamu ve üniversite hastaneleri dünyadaki en yüksek teknoloji ile donatılmıştır. Dünyaca konuşulan organ nakli operasyonlarına imza atan hekimlerimize ve hastanelere ev sahipliği yapmaktadır.
giris6=Türkiye’de birçok hastanede onkolojik tedaviler, kardiyovasküler cerrahi, ortopedi, beyin cerrahisi, çocuk cerrahisi, estetik cerrahisi, göz ve diş hekimliği branşlarında ileri teknolojili sağlık hizmetleri verilmektedir.
giris7=Termal turizm konusundaki kaynaklar açısından Türkiye, dünyada yedinci Avrupa’da birinci sıradadır.  Türkiye’nin kaplıcaları, “spa” tesisleri ve geleneksel hamamları yüksek standartlara ve üne sahiptir.
giris8=Mükemmel coğrafi konumu ile birçok ülkeden kısa sürede ve kolayca ulaşılabilir. Türkiye, geçmişinden gelen misafirperverlik geleneğini sağlık turizmindeki hizmet anlayışına da aktarmıştır. Tedavi için Türkiye’ye gelen misafirler, ülkeye ayak bastığı andan evine uğurlanana dek ihtiyaç duyabileceği her türlü hizmet, uzman sağlık personellerimiz ve acente yetkililerimiz tarafından karşılanmaktadır.
giris9=Birçok medeniyetin beşiği haline gelmiş olan Türkiye, hem doğal güzellikleri,  hem de tarihi güzellikleriyle dört mevsimi doyasıya yaşamaya davet ediyor. Plajları, şelaleri, ırmakları, peri bacaları, doğal kaynak suları, dağları ve ormanlarıyla adeta bitmeyen bir peri masalına dönüşüyor. Termal tatilden kış tatiline, yemyeşil yaylalarından upuzun uzanan plajlarına kadar her zevke ve isteğe göre eşsiz bir şölen sunuyor.
