ptosis1=Ptosis (Göz Kapağı Düşüklüğü)
ptosis2=Göz kapaklarının normalden daha aşağı seviyeye inerek gözün önünü kısmen ya da tamamen kapatmasına “Blefaroptosis” veya kısaca "ptosis" adı verilir. Kapak düşüklüğü tek ya da iki, taraflı, simetrik ya da asimetrik , doğuştan (konjenital) ya da değişik nedenlere bağlı olarak sonradan (akkiz, edinsel) ortaya çıkabilir.
ptosis3=Ptosis olgularında kapak düşüklüğü yanısıra yorgun bir yüz ifadesi, göz kapaklarını açmakta zorlanma  bu hastaların temel yakınmaları arasındadır.
microtia1=Microtia (Mikrosia)
microtia2=Doğuştan kulak kepçesi ya da kulağın olmaması durumuna mikrotia veya anotia denmektedir. Mikrotia bölgelere göre değişmekle beraber yaklaşık 6000-7000 doğumda bir sıklıkta görülür. iç kulak genellikle normaldir. çünkü embriyolojik olarak farklı yerlerden gelişir. Kulak rekonstrüksiyonu ise doğuştan hiç var olmamış ya da kaza sonucu kaybedilmiş kulağından yeniden yapılması işlemine denmektedir.
skin1=Cilt Kanseri (Skin Cancer)
skin2=İnsanlarda cilt hücrelerinin kontrolsüz büyümesi tıp dilinde deri veya cilt kanseri olarak adlandırılır. Deride oluşan kanserler genellikle güneş ışınlarının ultraviyole etkisi ve radyasyonunun cilt hücrelerinde oluşturduğu DNA hasarları sonucu ortaya çıkmaktadırCilt hücrelerinin kontrolsüz bir şekilde bölünüp çoğalması sonucunda meydana gelen cilt kanseri melanom veya melanoma olarak tanımlanır.
kepce1=Kepçe Kulak (Otoplasty)
kepce2=Otoplasti kepçe kulak görünümünü, büyük kulak görünümünü ve kulak kepçesindeki yetersiz kıvrımları gidermek için uygulanan bir kulak şekillendirme operasyonudur. Başarı oranı ve hasta memnuniyeti yüksektir.
kepce3=Kulak sabitleme ameliyatı hem çocuklarda hem de yetişkinlerde yapılır. Ameliyatın amacı orantılı ve simetrik kulak şekli ve boyutu elde etmektir. Ameliyat, kulakları yeniden hizalamayı, böylece yüzün geri kalanıyla daha dengeli bir pozisyonda konumlandırmayı amaçlamaktadır. Çıkıntılı veya orantısız kulaklar birçok insan özgüven problemi yaratacak etkenlerdir. Kulak yapısı kişinin kulanabileceği saç modeli seçeneklerinin sayısını, giyim ve yaşam tarzı seçimlerini etkileyebilmektedir. Bu işlem yüzün genel görünümünü büyük ölçüde geliştirmektedir. Ameliyat sonrası kişini görüntüsü ile ilgili özgüveni artacaktır.
yarikd1=Yarık Dudak & Yarık Damak (Cleft Lip and Plate)
yarikd2=Yarık dudak ve damak deformitesi olarak bilinen durum ortalama olarak 1/1000 doğumda görülen ve bebeğin anne karnında gelişimi sırasında 8-12. haftalarda görülebilecek gelişim bozukluklarına bağlı olarak ortaya çıkan bir anomalidir.
yarikd3=Bu anomali ile doğan bebeklerde erken dönemde görülen (doğumdan sonraki ilk aylar) en büyük problem bu çocukların beslenme zorluğuna bağlı olarak gelişimlerinin yavaş olması ve sık üst ve alt solunum yolu enfeksiyonlarıdır. Oldukça sık görülen bu anomali iyi ve düzenli bir multidisipliner ekip yaklaşımıyla tamamen düzeltilebilir ve bu anomali ile doğan çocuklar tamamen normal bir hayat sürerler.
metabolik1=Metabolik Cerrahi
metabolik2=Diyabet ya da şeker ameliyatı olarak da bilinen metabolik cerrahi diyabetin ve obezitenin aynı anda kontrol altına alınabilmesini amaçlayan ameliyatları içermektedir.
diyabet1=Diyabet & Şeker hastalığı Ameliyatı
diyabet2=Şeker hastalığı ameliyatında amaçlanan durum, vücuttaki insülin direncinin ortadan kaldırılmasıdır. Böylelikle hormonların miktarı arttırılır. Şeker hastalığı tedavisinde Tip 1 söz konusu ise tedavi insülindir. Tip 2 söz konusu ise yaşam biçiminde değişiklik, diyet, ilaç ve sonrasında organ hasarı başlamışsa cerrahi ameliyata yönelmek gerekiyor.
diyabet3=Şeker hastalığı ameliyatı Tip 2 şeker hastalığı olanlara, obezite durumunda olanlara, kan şekeri yüksek olanlarda, kullanılan ilaç ve insüline rağmen kan şekerinin sınırlarda olması sağlanamadığında yapılır. Şeker hastalığı ameliyatı kapalı ameliyat olarak gerçekleştirilir. Kesiler halinde ameliyat yapılır.
