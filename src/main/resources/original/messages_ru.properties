mide1=MİDE KÜÇÜLTME (OBEZİTE CERRAHİSİ)
mide26=Halk arasında "mide küçültme ameliyatı"
mide2=Tüm dünyanın en büyük sağlık problemlerinden biri obezitedir. Tüp mide ameliyatı; genellikle diyet ve egzersize rağmen kilo veremeyenlerin başvurduğu cerrahi bir girişimdir.  olarak da bilinir. Bu yöntemle mide hacmi küçültülerek, hastalarda daha az gıdayla tokluk hissine ulaşmaları hedeflenir.
mide3=Midenin gıda alımını kısıtlamaya yönelik uygulanan ve zayıflamanın ilk adımı olarak tercih edilen tüp mide ameliyatında, midenin belli bir bölümü (en çok esneyip, genişleyen ve iştahı yöneten kısmı) cerrahi işlemle çıkarılır ve geriye tüp şeklinde (yaklaşık bir muz büyüklüğünde) bir mide bırakılır. Midenin çıkarılan kısmından salgılanan ghrelin adı verilen hormon nedeniyle iştah kontrolü ve doyma hissi sağlanır.
mide4=Tüp mide ameliyatları da laparoskopik yöntemle uygulanır. Küçük kesilerden karın boşluğuna girilerek ameliyat gerçekleştirilir.
mide5=MIDE KÜÇÜLTME AMELIYATI HERKESE UYGULANABILIR MI?
mide6=• Mide ameliyatı talebiyle gelen hastaların öncelikle diyet, egzersiz gibi ameliyat dışı yöntemleri bir süre denemiş olması, ancak buna rağmen kilo vermeyi başaramamış olması gerekmektedir.
mide7=• Hastaların yaş aralığının 18-65 arasında olması ve anesteziyi kaldırabilecek durumda olmaları beklenmektedir.
mide8=• Vücut Kitle İndeksi’nin 40’ın üzerinde veya 35-40 arasında olması ve obeziteye bağlı ek bir hastalığının olması gerekir. Örneğin diyabet, yüksek tansiyon gibi…
mide9=• Ayrıca hastanın tedavi edilmemiş psikiyatrik bir rahatsızlığa sahip olmaması ve madde/ alkol bağımlısı olmaması gerekmektedir.
mide10=Bu kriterlere uyan hastalar ameliyat olabilirler.
mide11=TÜP MİDE AMELİYATI NASIL YAPILIR?
mide12=Tüp mide ameliyatı genel anestezi altında ve kapalı şekilde laparoskopik yöntemle yapılan bir cerrahi operasyondur. Ameliyat olması karar verilen hastanın ameliyat öncesi gerekli tüm tetkikleri, tahlilleri ve kontrolleri yapılır. Tüm veriler normal olduğunda hasta ameliyata alınır.
mide13=Ameliyat hastanın vücut yapısına göre 1 ya da 4-5 kesik atılmak sureti ile yapılır. Bu laparoskopik kesikler çok minik olduğu için estetik anlamda cilt yüzeyinde hiçbir sorun yaratmaz, iz bırakmaz.
mide14=Mide küçültme ameliyatı sırasında mideyi fazla oranda küçültmemek için yemek borusunun çapı kadar mide girişine bir tüp yerleştirilir. Bu tüpün tıbbi adı kalibrasyon tüpüdür. Böylece mide, yemek borusunun devamı olacak şekilde küçültülür. Bu sayede midede darlık ya da tıkanıklık gibi olumsuz faktörler engellenmiş olur.
mide15=Gereken önlemler alındıktan sonra mide boydan boya kesilir. İşlem tamamlandıktan sonra ameliyatın başında mide girişine yerleştirilen kalibrasyon tüpü çıkartılır ve özel tekniklerle midede herhangi bir bölgede kaçak olup olmadığı test edilir.
mide16=Ameliyat sırasında genel anestezi yapıldığı için hasta ağrı ya da sancı hissetmez. Ameliyat sonrasında da hasta çok ciddi ağrı yaşamaz, çünkü mide ameliyatı kapalı ve laparoskopik olarak uygulandığı için karın kasları ve zarları kesilmeden yapılır.Ameliyatı takip eden ilk gün, midede gerginlik ya da basınç olabilir, bu durum için ağrı kesici tedaviuygulanabilir. Ameliyat gününü akşamı hastalar yürümeye başlar.
mide17=MİDE KÜÇÜLTME AMELİYATI SÜRESI NEDİR?
mide18=Tüp mide ameliyatı normal şartlarda yaklaşık 1,5 saat sürebilir. Laparoskopik şekilde organa zarar verilmeden yapılması, midenin çıkış ve giriş bölümünün korunması ve sindirim sistemindeki devamlılık sağlandığı için tüp mide ameliyatı sonrası riskler çok düşüktür.
mide19=MİDE KÜÇÜLTME AMELİYATI SONRASI BESLENME NASIL OLMALIDIR?
mide20=Mide ameliyatı sonrası ilk 10-14 gün arasında tamamen sıvı şekilde beslenilmesi sıvı beslenme döneminin ardından hastanın sağlıklı beslenme ve yaşam tarzını benimsemesi için metabolizma ve endokrinoloji uzmanı doktorlarla birlikte kendisine özel hazırlanacak diyet programına uyması önerilir ve takip sistemi başlar.
mide21=Mide eğer beslenme açısından zorlanırsa tekrar genişleyebilir. Bu olduğunda ise verilen kiloların geri alınabileceğini unutmamak gerekir. Bu durumda “protein” seçimleri operasyon sonrası beslenmedeki en önemli besin maddesi olacaktır. Sizin için belirlenecek olan protein tutarını gün içinde tüketmeniz önemlidir. Tavuk, balık, hindi, yumurta ve özellikle süt ve süt ürünleri gibi protein yönünden zengin olan besinleri tercih etmelisiniz. Unutmayın size verilen her bilgi sizin sağlığınız için büyük önem taşır. Mutlaka uygulanmalıdır.
mide22=Protein ağırlıklı beslenmenin yanı sıra, ayrıca sebze, meyve, kuruyemiş gibi besinleri de diyete dahil etmek gerekir. Günde en az 3 ana öğün, bu öğünlere ek olarak 2 ara öğün tüketmek daha sağlıklı olacaktır. Bu şekilde mide aç kalmaz, aşırı dolmaz ve metabolizmanız da daha hızlı çalışır.
mide23=Ayrıca vücudu sıvısız bırakmamak bir diğer önemli faktördür. Bunun için günde   tüketilmelidir. Ayrıca doktor tarafından gerek görülürse besin, vitamin ve mineral takviyeleri düzenli olarak kullanılmalıdır.
mide24=TÜP MIDE AMELİYATI NE KADAR KİLO VERDİRİR?
mide25=Yapılan araştırmalarda tüp mide ameliyatı olan hastalar, ameliyattan sonraki 5 yıl içinde fazla kilolarının yaklaşık % 60’ını vermiş olurlar. Bu ameliyatta besin emilim bozukluğu mide bypass ameliyatına göre daha az olduğu için tüp mide ameliyatı sonrası sürekli vitamin ve mineral desteği mutlaka gerekiyor.
